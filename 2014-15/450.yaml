---
name: Music
type: major
code: '450'
degree: B.A.

result:
  all:
    - requirement: Core
    - requirement: History of Music
    - requirement: Electives
    - requirement: Performance Studies
    - requirement: Keyboard Proficiency
    - requirement: Official Ensemble Participation
    - requirement: Required Performances
    - requirement: Required Concert Attendance

limit:
  - at-most: 0
    where: {s/u: {$eq: true}}

requirements:
  Core:
    result:
      all:
        - course: MUSIC 112
        - course: MUSIC 114
        - course: MUSIC 212
        - course: MUSIC 214
        - course: MUSIC 241
        - course: MUSIC 242

  History of Music:
    result:
      any:
        - course: MUSIC 341
        - course: MUSIC 342
        - course: MUSIC 343
        - course: MUSIC 344
        - course: MUSIC 345

  Electives:
    result:
      from: courses
      where: {attributes: {$eq: music_elective}}
      assert: {count(courses): {$gte: 1, at_most: true}}

  Performance Studies:
    message: 6 semesters; 4 in the same instrument/voice
    result:
      from: courses
      where:
        $and:
          - {subject: {$eq: MUSPF}}
          - {level: {$in: [100, 200]}}
      all:
        - assert: {count(terms_from_most_common_course): {$gte: 4}}
        - assert: {count(terms): {$gte: 6}}

  Keyboard Proficiency:
    department_audited: true
    message:
      Level II Keyboard Proficiency Exam

  Official Ensemble Participation:
    result:
      from: courses
      where: {subject: {$eq: MUSEN}}
      assert: {count(terms): {$gte: 4, at_most: true}}

  Required Performances:
    department_audited: true
    message: |
      2 solo performances on official student recitals; one must be in junior
      or senior year.

  Required Concert Attendance:
    department_audited: true
    message: Documented attendance at 60 concerts.
