---
name: American Studies
type: major
degree: B.A.

result:
  all:
    - requirement: American Studies

requirements:
  American Studies:
    if:
      from: {student: courses}
      where: {course: {$in: [AMCON 202, AMCON 211]}}
      assert: {count(courses): {$gte: 1}}

    then:
      from: {student: courses}
      where:
        $or:
          - course:
              $in:
                - AMCON 102
                - AMCON 111
                - AMCON 201
                - AMCON 210
                - AMCON 202
                - AMCON 211
          - attribute:
              $in: [amst_topics, amst_seminar, amst_id]

      all:
        - assert: {count(courses): {$gte: 9}}

        - where: {level: {$eq: 300}}
          assert: {count(courses): {$gte: 2}}

        - assert: {count(subjects): {$gte: 3}}

        - where: {course: {$in: [AMST 100, AMCON 102, AMCON 111]}}
          assert: {count(courses): {$gte: 1}}

        - where:
            $or:
              - $and:
                  - subject: {$eq: AMST}
                  - level: {$eq: 200}
              - course:
                  $in:
                    - AMCON 201
                    - AMCON 210
                    - AMCON 202
                    - AMCON 211
          assert: {count(courses): {$gte: 1}}

        - where:
            $and:
              - subject: {$eq: AMST}
              - level: {$eq: 300}
          assert: {count(courses): {$gte: 1}}

        - where: {gereqs: {$eq: MCD}}
          assert: {count(courses): {$gte: 2}}


    else:

      from: {student: courses}
      where:
        attribute:
          $in: [amst_topics, amst_seminar, amst_id]

      all:
        - assert: {count(courses): {$gte: 9}}

        - where: {level: {$eq: 300}}
          assert: {count(courses): {$gte: 2}}

        - assert: {count(subjects): {$gte: 3}}

        - where: {course: {$eq: AMST 100}}
          assert: {count(courses): {$gte: 1}}

        - where:
            $and:
              - subject: {$eq: AMST}
              - level: {$eq: 200}
          assert: {count(courses): {$gte: 1}}

        - where:
            $and:
              - subject: {$eq: AMST}
              - level: {$eq: 300}
          assert: {count(courses): {$gte: 1}}

        - where: {gereqs: {$eq: MCD}}
          assert: {count(courses): {$gte: 2}}
