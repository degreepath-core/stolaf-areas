---
name: Studio Art
type: major
degree: B.A.

result:
  all:
    - requirement: Foundations
    - requirement: Areas
    - requirement: Electives
    - requirement: Juried Shows
    - requirement: Senior Studies in Studio Art
    - requirement: Art History

requirements:
  Foundations:
    result:
      all:
        - course: ART 102
        - course: ART 103
        - course: ART 104

  Areas:
    result:
      all:
        - requirement: 2D Media
        - requirement: 3D Media
        - requirement: New Media

    requirements:
      2D Media:
        result:
          from: {student: courses}
          where:
            attributes:
              $in:
                - art_area_drawing
                - art_area_painting
                - art_area_printmaking
                - art_area_design
          assert: {count(courses): {$gte: 1, at_most: true}}

      3D Media:
        result:
          from: {student: courses}
          where:
            attributes:
              $in:
                - art_area_ceramics
                - art_area_sculpture
          assert: {count(courses): {$gte: 1, at_most: true}}

      New Media:
        result:
          from: {student: courses}
          where:
            attributes:
              $in:
                - art_area_photography
                - art_area_interactive_image
                - art_area_digital_video
                - art_area_performance
                - art_area_design
          assert: {count(courses): {$gte: 1, at_most: true}}

  Juried Shows:
    department_audited: true
    message:
      Majors must participate in two juried shows. To fulfill the the
      requirements of the studio art major, you must either enter the student
      juried show in spring semester twice, or enter our student juried show
      once and one other non-class related exhibition on or off campus.

  Senior Studies in Studio Art:
    result:
      course: ART 343

  Electives:
    result:
      from: {student: courses}
      where: {attribute: {$eq: art_elective}}
      assert: {count(courses): {$gte: 1, at_most: true}}

  Art History:
    message:
      The department strongly recommends that you take
      ART 252 or 253 as one of your art history courses.

    result:
      from: {student: courses}
      where:
        $or:
          - {ap: {$eq: AP Art History}}
          - {attribute: {$eq: art_history}}
      assert: {count(courses): {$gte: 2, at_most: true}}
