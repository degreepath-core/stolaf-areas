---
name: Studio Art
type: major
degree: B.A.

result:
  all:
    - requirement: Foundations
    - requirement: Juried Shows
    - requirement: Senior Studies in Studio Art
    - requirement: Electives
    - requirement: Areas
    - requirement: Art History

requirements:
  Foundations:
    result:
      all:
        - course: ART 102
        - course: ART 103
        - course: ART 104

  Areas:
    result:
      all:
        - requirement: 2D Media
        - requirement: 3D Media
        - requirement: New Media

    requirements:
      2D Media:
        result:
          at_most: true
          any:
            - requirement: Drawing
            - requirement: Painting
            - requirement: Printmaking
            - requirement: Graphic Design

        requirements:
          Drawing:
            result:
              from: {student: courses}
              where: {attributes: {$eq: art_area_drawing}}
              assert: {count(courses): {$gte: 1, at_most: true}}

          Painting:
            result:
              from: {student: courses}
              where: {attributes: {$eq: art_area_painting}}
              assert: {count(courses): {$gte: 1, at_most: true}}

          Printmaking:
            result:
              from: {student: courses}
              where: {attributes: {$eq: art_area_printmaking}}
              assert: {count(courses): {$gte: 1, at_most: true}}

          Graphic Design:
            result:
              from: {student: courses}
              where: {attributes: {$eq: art_area_design}}
              assert: {count(courses): {$gte: 1, at_most: true}}

      3D Media:
        result:
          at_most: true
          any:
            - requirement: Ceramics
            - requirement: Sculpture

        requirements:
          Ceramics:
            result:
              from: {student: courses}
              where: {attributes: {$eq: art_area_ceramics}}
              assert: {count(courses): {$gte: 1, at_most: true}}

          Sculpture:
            result:
              from: {student: courses}
              where: {attributes: {$eq: art_area_sculpture}}
              assert: {count(courses): {$gte: 1, at_most: true}}

      New Media:
        result:
          at_most: true
          any:
            - requirement: Photography
            - requirement: Interactive Image
            - requirement: Digital Video
            - requirement: Performance
            - requirement: Graphic Design

        requirements:
          Photography:
            result:
              from: {student: courses}
              where: {attributes: {$eq: art_area_photography}}
              assert: {count(courses): {$gte: 1, at_most: true}}

          Interactive Image:
            result:
              from: {student: courses}
              where: {attributes: {$eq: art_area_interactive_image}}
              assert: {count(courses): {$gte: 1, at_most: true}}

          Digital Video:
            result:
              from: {student: courses}
              where: {attributes: {$eq: art_area_digital_video}}
              assert: {count(courses): {$gte: 1, at_most: true}}

          Performance:
            result:
              from: {student: courses}
              where: {attributes: {$eq: art_area_performance}}
              assert: {count(courses): {$gte: 1, at_most: true}}

          Graphic Design:
            result:
              from: {student: courses}
              where: {attributes: {$eq: art_area_design}}
              assert: {count(courses): {$gte: 1, at_most: true}}

  Juried Shows:
    department_audited: true
    message:
      Majors must participate in two juried shows. To fulfill the the
      requirements of the studio art major, you must either enter the student
      juried show in spring semester twice, or enter our student juried show
      once and one other non-class related exhibition on or off campus.

  Senior Studies in Studio Art:
    result:
      course: ART 343

  Electives:
    result:
      from: {student: courses}
      where: {attribute: {$eq: art_elective}}
      assert: {count(courses): {$gte: 1, at_most: true}}

  Art History:
    message:
      The department strongly recommends that you take
      ART 252 or 253 as one of your art history courses.

    result:
      from: {student: courses}
      where:
        $or:
          - {ap: {$eq: AP Art History}}
          - {attribute: {$eq: art_history}}
      assert: {count(courses): {$gte: 2, at_most: true}}
