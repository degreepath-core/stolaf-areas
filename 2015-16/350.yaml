---
name: History
type: major
degree: B.A.

result:
  all:
    - requirement: Major Seminar
    - requirement: Level III
    - requirement: Non-Western World
    - requirement: European
    - requirement: U.S.
    - requirement: Pre-Modern Period

  audit:
    all:
      - assert: {count(courses): {$gte: 9}}

      - assert: {count(courses): {$lte: 3}}
        where:
          $and:
            - {subject: {$eq: HIST}}
            - {level: {$eq: 100}}

      - assert: {count(courses): {$lte: 2}}
        where:
          $and:
            - {subject: {$eq: HIST}}
            - {level: {$eq: 100}}
            - {type: {$eq: Seminar}}

attributes:
  multicountable:
    - - {attributes: {$eq: history_era_premodern}}
      - {attributes: {$eq: history_l2_seminar}}
      - {attributes: {$eq: history_level_3}}
      - {attributes: {$eq: history_region_europe}}
      - {attributes: {$eq: history_region_nonwesternworld}}
      - {attributes: {$eq: history_region_us}}

requirements:
  European:
    result:
      from: {student: courses}
      where: {attribute: {$eq: history_region_europe}}
      assert: {count(courses): {$gte: 1}}

  U.S.:
    result:
      from: {student: courses}
      where: {attribute: {$eq: history_region_us}}
      assert: {count(courses): {$gte: 1}}

  Non-Western World:
    result:
      from: {student: courses}
      where: {attribute: {$eq: history_region_nonwesternworld}}
      assert: {count(courses): {$gte: 1}}

  Pre-Modern Period:
    result:
      from: {student: courses}
      where: {attribute: {$eq: history_era_premodern}}
      assert: {count(courses): {$gte: 2}}

  Major Seminar:
    result:
      from: {student: courses}
      where: {attribute: {$eq: history_l2_seminar}}
      assert: {count(courses): {$gte: 1}}

  Level III:
    result:
      from: {student: courses}
      where: {attribute: {$eq: history_level_3}}
      assert: {count(courses): {$gte: 3}}
