  Other Courses:
    result:
      both:
        - from: {student: courses}
          where: {attributes: {$eq: dance_technique}}
          assert: {count(courses): {$gte: 1}}

        - from: {student: courses}
          where:
            $or:
              - subject: {$in: [ART, DANCE, THEAT]}
              - course: {$in: [MUSIC 267, MUSIC 269]}
          assert: {sum(credits): {$gte: 1}}

  Principle Performance Studies:
    department_audited: true
    message: |
      Every semester prior to and including the semester of application for
      entrance into the BM Music Education program, .25 each; every semester
      thereafter, prior to the professional semester, .50 each

      Vocal: licensure area must be voice; primary instrument may be piano

      Instrumental: licensure area must be a standard orchestra or band
      instrument; primary instrument may be piano

      Instrumental: principal may be any brass, percussion, string, or
      woodwind instrument, or piano

  Secondary Performance Studies:
    department_audited: true
    message: |
      Vocal: 2 semesters

      Vocal exception: piano primaries - 4 semesters of voice

      Instrumental: 2 semesters. MUSIC 164 may count as the first semester of
      secondary voice study.

      Instrumental exception: piano primaries - 4 semesters of brass,
      percussion, string or woodwind study

  Keyboard Proficiency:
    department_audited: true
    message: Level IV

  Guitar Proficiency:
    department_audited: true

  Required Solo Performances:
    department_audited: true
    message: |
      2 solo performances on licensure instrument in official student
      recitals; one must be in junior or senior year

  Required Senior Recital:
    department_audited: true
    message: |
      30-minute senior recital on principal instrument/voice

  Performance:
    department_audited: true
    message: |
      2 small ensemble performances on licensure instrument

  Concert Attendance:
    department_audited: true
    message: Documented attendance at 60 concerts.

