---
name: China Studies
type: concentration
degree: B.A.

result:
  all:
    - requirement: Langauge
    - requirement: Electives

requirements:
  Langauge:
    result:
      from: {student: courses}
      where: {attribute: {$eq: chinese_language}}
      assert: {count(courses): {$gte: 4}}

  Electives:
    result:
      from: {student: courses}
      where: {attribute: {$eq: china_elective}}
      assert: {count(courses): {$gte: 2}}
