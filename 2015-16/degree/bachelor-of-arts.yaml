---
name: Bachelor of Arts
type: degree
catalog: 2015-16

result:
  all:
    - reference: Degree Requirements
    - reference: General Education

requirements:
  Degree Requirements:
    result:
      all:
        - reference: Courses
        - reference: Residency
        - reference: Interim
        - reference: Grade Point Average
        - reference: Course Level
        - reference: Graded Courses
        - reference: Major

    requirements:
      Courses:
        result:
          given: {student: courses}
          assert: {sum(credits): {$gte: 35}}

      Residency:
        result:
          given: {student: courses}
          where: {institution: {$eq: St. Olaf College}}
          assert: {sum(credits): {$gte: 17}}

      Interim:
        result:
          given: {student: courses}
          where: {semester: {$eq: Interim}}
          assert:
            $and:
              - {count(courses): {$gte: 3}}
              - {sum(credits): {$gte: 3}}

      Grade Point Average:
        result:
          given: {student: courses}
          assert: {average(grades): {$gte: C}}

      Course Level:
        result:
          given: {student: courses}
          where: {level: {$gte: 200}}
          assert: {sum(credits): {$gte: 18}}

      Graded Courses:
        result:
          given: {student: courses}
          where: {graded: {$eq: true}}
          assert: {sum(credits): {$gte: 24}}

      Major:
        result:
          given: {student: areas}
          where: {type: {$eq: major}}
          assert: {count(areas): {$gte: 1}}


  General Education:
    result:
      all:
        - reference: Foundation
        - reference: Core
        - reference: Integrative

    requirements:
      Foundation:
        result:
          all:
            - reference: First-Year Writing
            - reference: Writing in Context
            - reference: Foreign Language
            - reference: Oral Communication
            - reference: Abstract and Quantitative Reasoning
            - reference: Studies in Physical Movement

        requirements:
          First-Year Writing:
            result:
              given: {student: courses}
              where: {gereqs: {$eq: FYW}}
              assert: {count(courses): {$gte: 1}}

          Writing in Context:
            result:
              given: {student: courses}
              where: {gereqs: {$eq: WRI}}
              assert: {count(courses): {$gte: 4}}

          Foreign Language:
            result:
              given: {student: courses}
              where:
                gereqs:
                  $in:
                    - FOL-C
                    - FOL-F
                    - FOL-G
                    - FOL-K
                    - FOL-J
                    - FOL-L
                    - FOL-N
                    - FOL-R
                    - FOL-S
              assert: {count(courses): {$gte: 1}}

          Oral Communication:
            result:
              given: {student: courses}
              where: {gereqs: {$eq: ORC}}
              assert: {count(courses): {$gte: 1}}

          Abstract and Quantitative Reasoning:
            result:
              given: {student: courses}
              where: {gereqs: {$eq: AQR}}
              assert: {count(courses): {$gte: 1}}

          Studies in Physical Movement:
            result:
              given: {student: courses, repeats: first}
              where: {gereqs: {$eq: SPM}}
              assert: {count(courses): {$gte: 2}}

      Core:
        result:
          all:
            - reference: Historical Studies in Western Culture
            - reference: Multicultural Studies
            - reference: Artistic and Literary Studies
            - reference: Biblical and Theological Studies
            - reference: Studies in Natural Science
            - reference: Studies in Human Behavior and Society

        requirements:
          Historical Studies in Western Culture:
            message:
              One course must be taught by a St. Olaf professor.

            saves:
              Courses with an HWC:
                given: {student: courses}
                where: {gereqs: {$eq: HWC}}

            result:
              all:
                - given: {save: Courses with an HWC}
                  assert: {count(courses): {$gte: 2}}

                - given: {save: Courses with an HWC}
                  where: {institution: {$eq: St. Olaf College}}
                  assert: {count(courses): {$gte: 1}}

          Multicultural Studies:
            saves:
              Courses with an MCD or MCG:
                given: {student: courses}
                where: {$or: [{gereqs: {$eq: MCD}}, {gereqs: {$eq: MCG}}]}

            result:
              all:
                - given: {save: Courses with an MCD or MCG}
                  assert:
                    $and:
                      - {count(courses): {$gte: 2}}
                      - {count(subjects): {$gte: 2}}

                - given: {save: Courses with an MCD or MCG}
                  where: {gereqs: {$eq: MCD}}
                  assert: {count(courses): {$gte: 1}}

                - given: {save: Courses with an MCD or MCG}
                  where: {gereqs: {$eq: MCG}}
                  assert: {count(courses): {$gte: 1}}

          Artistic and Literary Studies:
            saves:
              Courses with an ALS-A or ALS-L:
                given: {student: courses}
                where:
                  $or:
                    - {gereqs: {$eq: ALS-A}}
                    - {gereqs: {$eq: ALS-L}}

            result:
              all:
                - given: {save: Courses with an ALS-A or ALS-L}
                  assert: {count(courses): {$gte: 2}}

                - given: {save: Courses with an ALS-A or ALS-L}
                  where: {gereqs: {$eq: ALS-A}}
                  assert: {count(courses): {$gte: 1}}

                - given: {save: Courses with an ALS-A or ALS-L}
                  where: {gereqs: {$eq: ALS-L}}
                  assert: {count(courses): {$gte: 1}}

          Biblical and Theological Studies:
            saves:
              Courses with a BTS-B or BTS-T:
                given: {student: courses}
                where:
                  $or:
                    - {gereqs: {$eq: BTS-B}}
                    - {gereqs: {$eq: BTS-T}}

            result:
              all:
                - given: {save: Courses with a BTS-B or BTS-T}
                  assert: {count(courses): {$gte: 2}}

                - given: {save: Courses with a BTS-B or BTS-T}
                  where: {gereqs: {$eq: BTS-B}}
                  assert: {count(courses): {$gte: 1}}

                - given: {save: Courses with a BTS-B or BTS-T}
                  where: {gereqs: {$eq: BTS-T}}
                  assert: {count(courses): {$gte: 1}}

          Studies in Natural Science:
            saves:
              Courses with an SED or IST:
                given: {student: courses}
                where:
                  $or:
                    - {gereqs: {$eq: SED}}
                    - {gereqs: {$eq: IST}}

            result:
              all:
                - given: {save: Courses with an SED or IST}
                  assert:
                    $and:
                      - {count(courses): {$gte: 2}}
                      - {count(subjects): {$gte: 2}}

                - given: {save: Courses with an SED or IST}
                  where: {gereqs: {$eq: SED}}
                  assert: {count(courses): {$gte: 1}}

                - given: {save: Courses with an SED or IST}
                  where: {gereqs: {$eq: IST}}
                  assert: {count(courses): {$gte: 1}}

          Studies in Human Behavior and Society:
            saves:
              Courses with an HBS:
                given: {student: courses}
                where: {gereqs: {$eq: HBS}}

            result:
              all:
                - given: {save: Courses with an HBS}
                  assert:
                    $and:
                      - {count(courses): {$gte: 2}}
                      - {count(subjects): {$gte: 2}}

                - given: {save: Courses with an HBS}
                  where: institution = St. Olaf College
                  assert: {count(courses): {$gte: 1}}

      Integrative:
        result:
          reference: Ethical Issues and Normative Perspectives

        requirements:
          Ethical Issues and Normative Perspectives:
            message:
              To complete any EIN course, you must have either completed your
              BTS-T general education requirement, or have obtained permission
              of the EIN instructor beforehand.

            saves:
              EIN courses:
                given: {student: courses}
                where: {gereqs: {$eq: EIN}}

              bts_t:
                given: {student: courses, including used: true}
                where: {gereqs: {$eq: BTS-T}}
                store: minimum(term)

              ein:
                given: {save: EIN courses}
                store: maximum(term)

            result:
              all:
                - given: {save: EIN courses}
                  assert: {count(courses): {$gte: 1}}

                - assert: stored(bts_t) < stored(ein)
