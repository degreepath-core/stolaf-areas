name: Art History
type: major
catalog: 2015-16

result:
  count: all
  of:
    - requirement: Intro
    - requirement: Methods
    - requirement: Studio Art
    - requirement: Distribution
    - requirement: Lasting Legacy


requirements:
  Intro:
    result:
      course: ART 153

  Methods:
    result:
      course: ART 350

  Studio Art:
    result:
      count: any
      of: [
        ART 102, ART 103, ART 104, ART 106, ART 205,
        ART 207, ART 221, ART 222, ART 223, ART 224,
        ART 225, ART 226, ART 227, ART 228, ART 229,
        ART 232, ART 233, ART 234, ART 236, ART 238,
        ART 240, ART 246, ART 294, ART 298, ART 340,
        ART 343, ART 394, ART 398,
      ]

  Distribution:
    result:
      count: all
      of:
        - requirement: Asian, African, Indigenous American, or Near Eastern/Islamic art
        - requirement: European and American art
        - requirement: art created before 1700 CE
        - requirement: art created after 1700 CE

        - given: these requirements
          requirements:
            - requirement: Asian, African, Indigenous American, or Near Eastern/Islamic art
            - requirement: European and American art
            - requirement: art created before 1700 CE
            - requirement: art created after 1700 CE
          what: courses
          do: count >= 6

    requirements:
      Asian, African, Indigenous American, or Near Eastern/Islamic art:
        result:
          given: these courses
          courses: [ART 259, ART 260, ART 262, ART 267, ASIAN 310]
          what: courses
          do: count => 2

      European and American art:
        result:
          given: these courses
          courses: [ART 269, ASIAN 270]
          what: courses
          do: count => 2

      art created before 1700 CE:
        result:
          given: these courses
          courses: [ART 253, ART 255, ART 263, ART 271, ART 273]
          what: courses
          do: count => 1

      art created after 1700 CE:
        result:
          given: these courses
          courses: [
            ART 251, ART 252, ART 253, ART 261, ART 265,
            ART 277, ART 280, ART 256, ART 370,
            ENVST 270,
            PHIL 243,
          ]
          what: courses
          do: count => 1

  Lasting Legacy:
    department_audited: true
    message:
      Majors must also successfully complete the non-credit, senior "lasting
      legacy" project or its equivalent.
