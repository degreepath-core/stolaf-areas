name: Asian Studies
type: major
degree: Bachelor of Arts
catalog: 2015-16

result:
  count: all
  of:
    - requirement: Language
    - requirement: Interdisciplinary
    - requirement: Seminar
    - requirement: Electives


requirements:
  Language:
    result:
      count: 2
      of: [
        CHIN 231, CHIN 232, CHIN 294, CHIN 298,
        CHIN 301, CHIN 302, CHIN 320, CHIN 351, CHIN 394, CHIN 398,
        JAPAN 231, JAPAN 232, JAPAN 294, JAPAN 298,
        JAPAN 301, JAPAN 302, JAPAN 320, JAPAN 394, JAPAN 398,
      ]

  Interdisciplinary:
    result:
      course: ASIAN 275

  Seminar:
    result:
      either: [ASIAN 397, ASIAN 399]

  Electives:
    message:
      You may not count more than four courses about any one country.
      Additionally, at least two of the level II and III courses must be taken
      on-campus.

    save:
      - given: these courses
        courses: [
          ASIAN 121, ASIAN 123, ASIAN 126, ASIAN 130, ASIAN 156,
          ASIAN 200, ASIAN 210, ASIAN 215, ASIAN 216, ASIAN 220,
          ASIAN 230, ASIAN 235, ASIAN 236, ASIAN 237, AS/SA 239,
          ASIAN 240, AS/PS 245, AS/HI 250, AS/PS 250, AS/HI 251,
          AS/PH 251, AS/HI 252, AS/HI 253, AS/RE 253, AS/RE 254,
          AS/RE 256, AS/RE 257, AR/AS 259, AR/AS 260, AR/AS 262,
          AS/HI 262, ASIAN 268, AR/AS 270, AS/ES 277, AS/RE 289,
          ASIAN 294, ASIAN 298, ASIAN 300, AR/AS 310, AS/HI 345,
          ASIAN 384, ASIAN 396, ASIAN 398,
          CHIN 301, CHIN 302, CHIN 320, CHIN 351, CHIN 394, CHIN 398,
          JAPAN 301, JAPAN 302, JAPAN 320, JAPAN 394, JAPAN 398,
          ECON 218, ECON 238,
          HIST 240,
          PHIL 127,
        ]
        what: courses
        name: $asian_courses
        label: "Asian Studies Courses"

      - given: save
        save: $asian_courses
        limit:
          - where: {level: 100}
            at_most: 2
        name: $limited_asian_courses
        label: "Limited Asian Studies Courses"

      - given: save
        save: $asian_courses
        where: {level: >= 200}
        name: $upper_level
        label: "Upper-Level Asian Studies Courses"

    result:
      count: all
      of:
        - given: save
          save: $limited_asian_courses
          what: courses
          do: count >= 6

        - given: save
          save: $upper_level
          where: {institution: St. Olaf College}
          what: courses
          do: count >= 2
