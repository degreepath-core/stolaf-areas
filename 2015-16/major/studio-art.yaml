name: Studio Art
type: Major
degree: Bachelor of Arts
revision: 2015-16

result:
  count: all
  of:
    - requirement: Studio Art
    - requirement: Art History

requirements:
  Studio Art:
    result:
      count: all
      of:
        - requirement: Foundations
        - requirement: Juried Show
        - requirement: Senior Studies in Studio Art
        - requirement: Electives
        - requirement: Areas

    requirements:
      Foundations:
        result:
          count: all
          of: [ART 102, ART 103, ART 104]

      Areas:
        result:
          count: 3
          of:
            - requirement: Drawing
            - requirement: Painting
            - requirement: Printmaking
            - requirement: Graphic Design
            - requirement: Ceramics
            - requirement: Sculpture
            - requirement: Photography
            - requirement: Interactive Image
            - requirement: Digital Video
            - requirement: Performance
            - requirement: Graphic Design

        requirements:
          Drawing:
            result: {count: any, of: [ART 225, ART 232, ART 233]}

          Painting:
            result: {count: any, of: [ART 221, ART 222]}

          Printmaking:
            result: {count: any, of: [ART 226, ART 227]}

          Graphic Design:
            result: {count: any, of: [ART 236]}

          Ceramics:
            result: {count: any, of: [ART 207, ART 234]}

          Sculpture:
            result: {count: any, of: [ART 223, ART 224]}

          Photography:
            result: {count: any, of: [ART 205, ART 238]}

          Interactive Image:
            result: {count: any, of: [ART 228]}

          Digital Video:
            result: {count: any, of: [ART 229]}

          Performance:
            result: {count: any, of: [ART 240]}

          Graphic Design:
            result: {count: any, of: [ART 236]}

      Juried Show:
        department_audited: true
        message:
          To fulfill the requirements of the Studio Art major, you must enter at
          least two juried art exhibitions on or off campus by the beginning of
          your senior year.

      Senior Studies in Studio Art:
        result:
          course: ART 343

      Electives:
        result:
          count: 1
          of: [
            ART 106, ART 246, ART 294, ART 298, ART 340,
            ART 394, ART 398,
          ]


  Art History:
    message:
      The department strongly recommends that you take
      ART 252 or 253 as one of your art history courses.

    result:
      count: 2
      of: [
        ART 153, ART 161, ART 251, ART 252, ART 253,
        ART 254, ART 255, ART 256, ART 259, ART 260,
        ART 261, ART 262, ART 263, ART 265, ART 267,
        ART 269, ART 271, ART 273, ART 277, ART 280,
        ART 350, ART 370,
        ASIAN 270, ASIAN 310,
        ENVST 270,
        PHIL 243,
      ]
