name: Women's and Gender Studies
type: major
degree: Bachelor of Arts
catalog: 2015-16

result:
  count: all
  of:
    - requirement: Introduction
    - requirement: Additional Courses
    - requirement: Advanced Topics


requirements:
  - name: Introduction
    result:
      course: WMGST 121

  - name: Advanced Topics
    result:
      course: WMGST 399

  - name: Additional Courses
    save:
      - given: these-requirements
        requirements:
          - Theory and Methods
          - Gender in Historical Context
          - Gender in Global/Comparative/Diverse Contexts
          - Electives
          - Lived Experiences
        what: courses
        name: "Taken Elective Courses"

    result:
      count: all
      of:
        - requirement: Theory and Methods
        - requirement: Gender in Historical Context
        - requirement: Gender in Global/Comparative/Diverse Contexts
        - {requirement: Electives, optional: true}
        - requirement: Lived Experiences

        - given: save
          save: "Taken Elective Courses"
          what: courses
          do: count >= 7

        - given: save
          save: "Taken Elective Courses"
          where: {level: '300'}
          what: courses
          do: count >= 1

