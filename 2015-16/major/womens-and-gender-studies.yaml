          - requirement: Theory and Methods
          - requirement: Women and Gender in Historical Context
          - requirement: Women and Gender in Global/Comparative/Diverse Contexts
          - requirement: Electives
          - requirement: Lived Experiences
        what: courses
        name: $elective_courses
        label: "Taken Elective Courses"

    result:
      count: all
      of:
        - requirement: Theory and Methods
        - requirement: Gender in Historical Context
        - requirement: Gender in Global/Comparative/Diverse Contexts
        - {requirement: Electives, optional: true}
        - requirement: Lived Experiences

        - given: save
