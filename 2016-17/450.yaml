---
name: Music
type: major
code: '450'
degree: B.A.

result:
  all:
    - requirement: Core
    - requirement: History of Music
    - requirement: Electives
    - requirement: Performance Studies
    - requirement: Official Ensemble Participation
    - requirement: Required Performances
    - requirement: Required Concert Attendance

limit:
  - at-most: 0
    where: {s/u: {$eq: true}}

requirements:
  Core:
    result:
      all:
        - course: MUSIC 112
        - course: MUSIC 114
        - proficiency: Keyboard Level I
          course: {course: MUSIC 161}
        - proficiency: Keyboard Level II
          course: {course: MUSIC 162}
        - course: MUSIC 212
        - course: MUSIC 214
        - {course: MUSIC 241, waived: true}
        - {course: MUSIC 242, waived: true}

  History of Music:
    result:
      any:
        - course: MUSIC 341
        - course: MUSIC 342
        - course: MUSIC 343
        - course: MUSIC 344
        - course: MUSIC 345

  Electives:
    if:
      from: areas
      where: {code: {$in: ['745', '715']}}
      assert: {count(areas): {$eq: 0}}

    result:
      from: courses
      where: {attributes: {$eq: music_elective}}
      assert: {count(courses): {$gte: 1, at_most: true}}

  Performance Studies:
    message: 6 semesters; 4 in the same instrument/voice
    result:
      from: courses
      where:
        $and:
          - {subject: {$eq: MUSPF}}
          - {level: {$in: [100, 200]}}
      all:
        - assert: {count(terms_from_most_common_course_by_name): {$gte: 4}}
        - assert: {count(terms): {$gte: 6}}

  Official Ensemble Participation:
    result:
      from: courses
      where: {subject: {$eq: MUSEN}}
      assert: {count(terms): {$gte: 4, at_most: true}}

  Required Performances:
    message: |
      2 solo performances on official student recitals.

      One must be in junior or senior year.
    result:
      from: music performances
      where:
        name:
          $in:
            - Instrumental Student Recital
            - Vocal Student Recital
            - Voice BM-E
            - Instrumental BM-E
            - Voice BM-P
            - Instrumental BM-P
      assert: {count(performances): {$gte: 2}}

  Required Concert Attendance:
    message: Documented attendance at 60 concerts.
    result:
      from: music recitals
      assert: {count(recitals): {$gte: 60}}

emphases:
  745:
    name: Theory-Composition

    result:
      all:
        - requirement: Courses
        - requirement: Electives

    requirements:
      Courses:
        result:
          all:
            - course: MUSIC 221
            - course: MUSIC 223
            - course: MUSIC 225

      Electives:
        result:
          from: courses
          where: {attributes: {$eq: music_em_tc_elective}}
          assert: {count(courses): {$gte: 2, at_most: true}}

  715:
    name: History-Literature

    result:
      all:
        - requirement: Courses
        - requirement: Electives
        - requirement: Senior Writing Portfolio

    requirements:
      Courses:
        result:
          count: 3
          of:
            - course: MUSIC 237
            - course: MUSIC 341
            - course: MUSIC 342
            - course: MUSIC 343
            - course: MUSIC 344
            - course: MUSIC 345

      Electives:
        result:
          any:
            - course: MUSIC 222
            - course: MUSIC 313
            - course: MUSIC 314

      Senior Writing Portfolio:
        department_audited: true
        message:
          3 Level III music papers, one revised with faculty supervision.
