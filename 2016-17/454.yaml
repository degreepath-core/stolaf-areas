---
name: Church Music
type: major
code: '454'
degree: B.M.

result:
  all:
    - requirement: Core
    - requirement: History of Music
    - requirement: Official Ensemble Participation
    - requirement: Required Performances
    - requirement: Concert Attendance

limit:
  - at-most: 0
    where: {s/u: {$eq: true}}

requirements:
  Core:
    result:
      all:
        - course: MUSIC 112
        - course: MUSIC 114
        - course: MUSIC 212
        - course: MUSIC 214
        - course: MUSIC 237
        - {course: MUSIC 241, waived: true}
        - {course: MUSIC 242, waived: true}
        - course: MUSIC 251

  History of Music:
    result:
      any:
        - course: MUSIC 341
        - course: MUSIC 342
        - course: MUSIC 343
        - course: MUSIC 344
        - course: MUSIC 345

  Official Ensemble Participation:
    department_audited: true
    message: 'Official Ensemble Participation: 4 semesters'

  Required Performances:
    result:
      all:
        - requirement: Solos
        - requirement: Junior Recital

    requirements:
      Solos:
        department_audited: true
        message:
          2 solo performances on official student recitals

      Junior Recital:
        department_audited: true
        message:
          30-minute Junior recital (or, by petition only, 3 additional solo
          performances on official student recitals)

  Concert Attendance:
    department_audited: true
    message:
      You must attend 10 recitals per semester on campus,
      with a minimum of 60 overall.

emphases:
  706:
    name: Choral

    result:
      all:
        - requirement: Additional Courses
        - requirement: Electives
        - requirement: Voice Performance Studies
        - requirement: Keyboard Performance Studies
        - requirement: Capstone Performance Project

    requirements:
      Additional Courses:
        result:
          all:
            - course: MUSIC 252
            - course: MUSIC 253
            - course: MUSIC 254
            - course: MUSIC 330
            - course: MUSIC 263
            - course: MUSIC 264
            - course: MUSIC 364
            - course: MUSIC 365
            - course: MUSIC 235
            - course: MUSIC 391
            - course: MUSIC 392
            - course: MUSIC 220
            - course: MUSIC 287
            - course: EDUC 355

      Electives:
        result:
          from: courses
          where: {attributes: {$eq: music_choral_elective}}
          assert: {count(courses): {$gte: 2, at_most: true}}

      Voice Performance Studies:
        message:
          Voice lessons (0.50) every semester once admitted to the program
          (minimum 6)
        result:
          from: courses
          where: {attributes: {$eq: music_voice_studies}}
          assert: {count(terms): {$gte: 6}}

      Keyboard Performance Studies:
        message: |
          Keyboard study (0.25) every semester once admitted to the program
          (minimum 6). The first 4 semesters may be piano classes (MUSIC 161,
          MUSIC 162, MUSIC 261, MUSIC 262).
        result:
          from: courses
          where: {attributes: {$eq: music_keyboard_studies}}
          assert: {count(terms): {$gte: 6}}

      Capstone Performance Project:
        result:
          course: MUSPF 330

  707:
    name: Organ

    result:
      all:
        - requirement: Additional Courses
        - requirement: Electives
        - requirement: Voice Performance Studies
        - requirement: Organ Performance Studies
        - requirement: Senior Recital

    requirements:
      Additional Courses:
        result:
          all:
            - course: MUSIC 252
            - either:
                - course: MUSIC 253
                - course: MUSIC 254
            - course: MUSIC 364
            - course: MUSIC 365
            - course: MUSIC 235
            - course: MUSIC 391
            - course: MUSIC 392
            - course: MUSIC 220
            - course: MUSIC 287

      Electives:
        result:
          from: courses
          where: {attributes: {$eq: music_organ_elective}}
          assert: {count(courses): {$gte: 2, at_most: true}}

      Voice Performance Studies:
        message:
          Voice lessons (0.50) every semester once admitted to the program
          (minimum 6)
        result:
          from: courses
          where: {attributes: {$eq: music_voice_studies}}
          assert: {count(terms): {$gte: 4}}

      Organ Performance Studies:
        message:
          Once accepted into the B.M. in Church Music program, students must
          register for a minimum of 6 semesters of 1.0 credit organ lessons (4
          at Level I, subsequent at Level II)
        result:
          from: courses
          where: {attributes: {$eq: music_organ_studies}}
          assert: {count(terms): {$gte: 6}}

      Senior Recital:
        department_audited: true
        message:
          60-minute Senior recital
