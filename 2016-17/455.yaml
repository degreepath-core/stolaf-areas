---
name: Music Education
type: major
code: '455'
degree: B.M.

result:
  all:
    - requirement: Core
    - requirement: Education
    - requirement: Required Solo Performances
    - requirement: Required Recital Attendance
    - requirement: Senior Recital
    - requirement: Art, Theater, or Lyric Theater

limit:
  - at-most: 0
    where: {s/u: {$eq: true}}

requirements:
  Core:
    result:
      all:
        - {course: MUSIC 114}
        - {course: MUSIC 141}
        - proficiency: Keyboard Level I
          course: {course: MUSIC 161}
        - proficiency: Keyboard Level II
          course: {course: MUSIC 162}
        - {course: MUSIC 165}
        - {course: MUSIC 212}
        - {course: MUSIC 214}
        - {course: MUSIC 237}
        - {course: MUSIC 251}

  Education:
    result:
      all:
        - course: EDUC 355
        - course: EDUC 356
        - course: EDUC 231
        - course: EDUC 290
        - course: EDUC 291
        - course: EDUC 330
        - course: EDUC 372
        - course: EDUC 374
        - course: EDUC 375
        - at_most: true
          any:
            - course: EDUC 170
            - course: EDUC 347
            - course: EDUC 378
            - course: EDUC 379
        - course: EDUC 381
        - course: EDUC 382
        - course: EDUC 385
        - course: EDUC 389

  Art, Theater, or Lyric Theater:
    message: Required elective in Art, Theater, or Lyric Theater
    result:
      from: courses
      where: {attribute: {$eq: music_ed_bm_other_finearts}}
      assert: {sum(credits): {$gte: 1}}

  Required Solo Performances:
    message: Two solo performances on a St. Olaf Student Recital.
    result:
      from: music performances
      where:
        name:
          $in:
            - Instrumental Student Recital
            - Vocal Student Recital
            - Voice BM-E
            - Instrumental BM-E
      assert: {count(performances): {$gte: 2}}

  Required Recital Attendance:
    message:
      You must attend 10 recitals per semester on campus,
      with a minimum of 60 overall.
    result:
      from: music recitals
      assert: {count(recitals): {$gte: 60}}

  Senior Recital:
    result:
      from: music performances
      where:
        name:
          $in:
            - Instrumental Senior Recital
            - Vocal Senior Recital
            - Composition Senior Recital
      assert: {count(performances): {$gte: 1}}

emphases:
  732:
    name: Instrumental

    result:
      all:
        - requirement: Core
        - requirement: Electives
        - requirement: Education
        - requirement: Performance Studies
        - requirement: Official Choral Ensemble Participation
        - requirement: Official Instrumental Ensemble Participation
        - requirement: Required Chamber Music Performances

    requirements:
      Core:
        result:
          all:
            - course: MUSIC 166
            - course: MUSIC 167
            - course: MUSIC 168
            - course: MUSIC 169
            - course: MUSIC 221
            - course: MUSIC 253
            - course: MUSIC 290
            - at_most: true
              any:
                - course: MUSIC 252
                - course: MUSIC 354
            - proficiency: Keyboard Level III
              course: {course: MUSIC 261}

      Electives:
        message: >-
          Three 200- or 300-level MUSIC electives, including…

          - Two credits from Level III music electives, including at least one
            upper-level musicology elective (MUSIC 34x)

          - One additional credit from Level II or Level III music electives

        result:
          from: courses
          where:
            $and:
              - subject: {$eq: MUSIC}
              - level: {$in: [200, 300]}

          all:
            - assert: {sum(credits): {$gte: 3, at_most: true}}

            - where: {level: {$eq: 300}}
              assert: {sum(credits): {$gte: 2}}
              message: Two 300-level MUSIC credits

            - where: {attribute: {$eq: music_upper_musicology}}
              assert: {sum(credits): {$gte: 1}}
              message: One 300-level Musicology credit

      Education:
        result:
          all:
            - course: EDUC 359

      Performance Studies:
        message:
          Prior to entrance into B.M. Music Ed program, lessons on licensure
          instrument will be 0.25 cr; following entrance (typically spring
          of sophomore year), lessons will be 0.50 cr.
        result:
          from: courses
          where: {subject: {$eq: MUSPF}}
          assert: {count(terms): {$gte: 6}}

      Official Instrumental Ensemble Participation:
        message: Every semester in an official instrumental ensemble
        result:
          from: courses
          allow_claimed: true
          where:
            $and:
              - subject: {$eq: MUSEN}
              - name:
                  $in:
                    - Jazz I
                    - Jazz II
                    - Jazz III
                    - Norseman Band
                    - St. Olaf Band
                    - St. Olaf Orchestra
                    - St. Olaf Philharmonia
          assert: {count(terms): {$gte: 4, at_most: true}}

      Official Choral Ensemble Participation:
        message: 1 semester in an official choral ensemble
        result:
          from: courses
          allow_claimed: true
          where:
            $and:
              - subject: {$eq: MUSEN}
              - name:
                  $in:
                    - Collegiate Chorale
                    - Manitou Singers
                    - St. Olaf Cantorei
                    - St. Olaf Chamber Singers
                    - St. Olaf Chapel Choir
                    - St. Olaf Choir
                    - Viking Chorus
          assert: {count(terms): {$gte: 1}}

      Required Chamber Music Performances:
        message: 2 chamber music performances
        result:
          from: music performances
          where:
            name:
              $in:
                - Instrumental Chamber Recital
                - Vocal Chamber Recital
          assert: {count(performances): {$gte: 2}}

  731:
    name: Vocal

    result:
      all:
        - requirement: Core
        - requirement: Electives
        - requirement: Education
        - requirement: Performance Studies
        - requirement: Official Choral Ensemble Participation
        - requirement: Required Vocal Chamber Music Performances

    requirements:
      Core:
        result:
          all:
            - course: MUSIC 252
            - at_most: true
              any:
                - course: MUSIC 253
                - course: MUSIC 354
            - course: MUSIC 287
            - course: MUSIC 291
            - course: MUSIC 292
            - proficiency: Keyboard Level III
              course: {course: MUSIC 261}
            - proficiency: Keyboard Level IV
              course: {course: MUSIC 262}

      Electives:
        message: >-
          200- or 300-level MUSIC electives, including…

          - Two credits from Level III music electives, including at least one
            upper-level musicology elective (MUSIC 34x)

          - 1.75 additional credits from Level II or Level III music electives

        result:
          from: courses
          where:
            $and:
              - subject: {$eq: MUSIC}
              - level: {$in: [200, 300]}

          all:
            - assert: {sum(credits): {$gte: 3.75, at_most: true}}

            - where: {level: {$eq: 300}}
              assert: {sum(credits): {$gte: 2}}
              message: Two 300-level MUSIC credits

            - where: {attribute: {$eq: music_upper_musicology}}
              assert: {sum(credits): {$gte: 1}}
              message: One 300-level Musicology credit

      Education:
        result:
          all:
            - course: EDUC 358

      Performance Studies:
        message:
          Prior to entrance into B.M. Music Ed program, lessons on licensure
          instrument will be 0.25 cr; following entrance (typically spring
          of sophomore year), lessons will be 0.50 cr.
        result:
          from: courses
          where: {subject: {$eq: MUSPF}}
          assert: {count(terms): {$gte: 6}}

      Official Choral Ensemble Participation:
        message: 1 semester in an official choral ensemble
        result:
          from: courses
          allow_claimed: true
          where:
            $and:
              - subject: {$eq: MUSEN}
              - name:
                  $in:
                    - Collegiate Chorale
                    - Manitou Singers
                    - St. Olaf Cantorei
                    - St. Olaf Chamber Singers
                    - St. Olaf Chapel Choir
                    - St. Olaf Choir
                    - Viking Chorus
          assert: {count(terms): {$gte: 1}}

      Required Vocal Chamber Music Performances:
        message: 2 chamber music performances
        result:
          from: music performances
          where:
            name:
              $in:
                - Instrumental Chamber Recital
                - Vocal Chamber Recital
          assert: {count(performances): {$gte: 2}}
