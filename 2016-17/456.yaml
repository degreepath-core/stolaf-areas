---
name: Performance
type: major
code: '456'
degree: B.M.

result:
  all:
    - requirement: Core
    - requirement: History of Music
    - requirement: Electives
    - requirement: Performance Studies
    - requirement: Secondary Performance Studies
    - requirement: Official Ensemble Participation
    - requirement: Keyboard Proficiency
    - requirement: Required Performances
    - requirement: Required Recital Attendance

limit:
  - at-most: 0
    where: {s/u: {$eq: true}}

requirements:
  Core:
    result:
      all:
        - course: MUSIC 112
        - course: MUSIC 114
        - course: MUSIC 212
        - course: MUSIC 214
        - course: MUSIC 237
        - course: MUSIC 241
        - course: MUSIC 242
        - course: MUSIC 251

  History of Music:
    result:
      any:
        - course: MUSIC 341
        - course: MUSIC 342
        - course: MUSIC 343
        - course: MUSIC 344
        - course: MUSIC 345

  Electives:
    if:
      from: {student: areas}
      where: {code: {$in: ['745', '715']}}
      assert: {count(areas): {$eq: 0}}

    result:
      from: {student: courses}
      where: {attributes: {$eq: music_elective}}
      assert: {count(courses): {$gte: 1, at_most: true}}

  Performance Studies:
    message:
      Once accepted into the B.M. Performance program, students must register
      for a minimum of 6 semesters of 1.0 credit lessons (4 at Level I,
      subsequent at Level II)
    result:
      from: {student: courses}
      where:
        $and:
          - subject: {$eq: MUSPF}
          - credits: {$eq: 1.0}
          - level: {$in: [100, 200]}
      all:
        - assert: {count(terms): {$gte: 6}}
        - where: {level: {$eq: 100}}
          assert: {count(terms): {$lte: 4}}

  Secondary Performance Studies:
    department_audited: true
    message:
      4 semesters on 1 instrument. Up to 2 semseters of secondary voice may be
      taken in voice class (MUSIC 164). Up to 4 semesters of secondary piano
      may be taken in piano classes (MUSIC 161, MUSIC 162, MUSIC 261, MUSIC
      262).

  Required Performances:
    result:
      all:
        - requirement: Solos
        - requirement: Junior Recital
        - requirement: Senior Recital

    requirements:
      Solos:
        department_audited: true
        message: |
          2 solo performances on official student recitals

      Junior Recital:
        department_audited: true
        message: |
          30 minute Junior recital (or, by petition only: 3 additional solo
          performances on official student recitals)

      Senior Recital:
        department_audited: true
        message: |
          60-minute Senior recital

  Keyboard Proficiency:
    department_audited: true
    message:
      Level IV Keyboard Proficiency Exam

  Official Ensemble Participation:
    department_audited: true
    message:
      Every semester once admitted to BM performance

  Required Recital Attendance:
    department_audited: true
    message:
      Documented attendance at 60 concerts.

emphases:
  711:
    name: Voice

    result:
      all:
        - course: MUSIC 263
        - course: MUSIC 264
        - course: MUSIC 281
        - course: MUSIC 282
        - course: MUSIC 364

        - from: {student: courses}
          where: {subject: {$in: [MUSIC]}}
          assert: {sum(credits): {$gte: 1.75}}

        - from: {student: courses}
          where:
            attribute:
              $in:
                - bm_fol_chin
                - bm_fol_fren
                - bm_fol_germ
                - bm_fol_greek
                - bm_fol_japan
                - bm_fol_latin
                - bm_fol_norw
                - bm_fol_russn
                - bm_fol_span
          all:
            - assert: {count(courses): {$gte: 2}}

            - assert: {count(subjects): {$gte: 2}}

            - where:
                attributes:
                  $in: [bm_fol_fren, bm_fol_germ]
              assert: {count(courses): {$gte: 1}}

  712:
    name: Strings

    result:
      all:
        - course: MUSIC 368

        - from: {student: courses}
          where: {course: {$eq: MUSIC 275}}
          assert: {count(terms): {$gte: 2}}

        - from: {student: courses}
          where: {subject: {$in: [MUSIC]}}
          assert: {sum(credits): {$gte: 2}}

  713:
    name: Piano

    result:
      all:
        - course: MUSIC 283
        - course: MUSIC 361

        - from: {student: courses}
          where: {subject: {$in: [MUSIC]}}
          assert: {sum(credits): {$gte: 2}}

  714:
    name: Winds, Brass, Percussion

    result:
      all:
        - course: MUSIC 298

        - from: {student: courses}
          where: {course: {$eq: MUSIC 275}}
          assert: {sum(credits): {$gte: 0.5}}

        - from: {student: courses}
          where: {subject: {$in: [MUSIC]}}
          assert: {sum(credits): {$gte: 1.5}}

  716:
    name: Organ

    result:
      all:
        - course: MUSIC 298

        - from: {student: courses}
          where: {subject: {$in: [MUSIC]}}
          assert: {sum(credits): {$gte: 2}}

  702:
    name: Collaborative Keyboard Performance

    result:
      all:
        - requirement: Chamber Music
        - requirement: Vocal Solo Literature
        - requirement: Collaborative Keyboard
        - requirement: Electives

    requirements:
      Chamber Music:
        result:
          from: {student: courses}
          where: {course: {$eq: MUSIC 275}}
          assert: {sum(credits): {$gte: 0.5}}

      Vocal Solo Literature:
        result:
          all:
            - course: MUSIC 281
            - course: MUSIC 282

      Collaborative Keyboard:
        result:
          from: {student: courses}
          where: {course: {$eq: MUSPF 106}}
          assert: {count(terms): {$gte: 1}}

      Electives:
        result:
          from: {student: courses}
          where: {attributes: {$eq: music_coll_keyboard_elective}}
          assert: {sum(credits): {$gte: 1}}
