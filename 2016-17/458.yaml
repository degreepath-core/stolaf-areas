---
name: Composition
type: major
degree: B.M.
catalog: 2018-19

result:
  all:
    - requirement: Core
    - requirement: Composition Lessons
    - requirement: Conducting
    - requirement: Electives
    - requirement: Musical Acoustics
    - requirement: Performance Studies
    - requirement: Required Recital Attendance
    - requirement: Official Ensemble Participation
    - requirement: Required Performances
    - requirement: Required Portfolio
    - requirement: Continuance Examination
    - requirement: Senior Recital

requirements:
  Core:
    result:
      all:
        - {course: MUSIC 114}
        - {course: MUSIC 141}
        - {course: MUSIC 161, grade: B-}
        - {course: MUSIC 162, grade: B-}
        - {course: MUSIC 166}
        - {course: MUSIC 167}
        - {course: MUSIC 168}
        - {course: MUSIC 169}
        - {course: MUSIC 212}
        - {course: MUSIC 214}
        - {course: MUSIC 223}
        - {course: MUSIC 225}
        - {course: MUSIC 237}
        - {course: MUSIC 251}
        - {course: MUSIC 261, grade: B-}
        - {course: MUSIC 262, grade: B-}
        - {course: MUSIC 314}
        - {course: MUSIC 324}

  Composition Lessons:
    result:
      from: {student: courses}
      where: {course: {$eq: MUSPF 326}}
      assert: {count(courses): {$gte: 4}}

  Conducting:
    result:
      either:
        - course: MUSIC 252
        - course: MUSIC 253

  Electives:
    result:
      from: {student: courses}
      where:
        $and:
          - {subject: {$eq: MUSIC}}
          - {level: {$in: [200, 300]}}
          - course:
              $nin:
                # exclude the Conducting courses
                - MUSIC 252
                - MUSIC 253
                # exclude the Core courses
                - MUSIC 114
                - MUSIC 141
                - MUSIC 161
                - MUSIC 162
                - MUSIC 166
                - MUSIC 167
                - MUSIC 168
                - MUSIC 169
                - MUSIC 212
                - MUSIC 214
                - MUSIC 223
                - MUSIC 225
                - MUSIC 237
                - MUSIC 251
                - MUSIC 261
                - MUSIC 262
                - MUSIC 314
                - MUSIC 324
      all:
        - assert: {count(courses): {$gte: 8}}

        - where: {level: {$eq: 300}}
          assert: {count(courses): {$gte: 2}}

        - where: {attribute: {$eq: music_upper_musicology}}
          assert: {count(courses): {$gte: 1}}

  Musical Acoustics:
    result:
      course: PHYS 252

  Performance Studies:
    message:
      6 semesters; 4 in the same instrument/voice

    result:
      from: {student: courses}
      where:
        $and:
          - subject: {$eq: MUSPF}
          - number: {$neq: 326}
      all:
        - assert: {count(terms_from_most_common_course): {$gte: 4}}
        - assert: {count(terms): {$gte: 6}}

  Official Ensemble Participation:
    message:
      Every semester in an official ensemble
    department_audited: true

  Required Performances:
    message:
      Two solo performances on a St. Olaf Student Recital.
    department_audited: true
    # result:
    #   from: {student: music performances}
    #   where: {solo: {$eq: true}}
    #   assert: {count(performances): {$gte: 2, at_most: true}}

  Required Recital Attendance:
    message:
      You must attend 10 recitals per semester on campus,
      with a minimum of 60 overall.
    department_audited: true
    # result:
    #   from: {student: music performances}
    #   where: {attended: {$eq: true}}
    #   assert: {count(performances): {$gte: 60, at_most: true}}

  Required Portfolio:
    message: >
      With approval of the composition faculty, the student submits a
      portfolio of at least 3 compositions previously submitted for Level III
      composition courses to the music office by May 1 of the senior year.
    department_audited: true

  Continuance Examination:
    message: Continuance examination must be completed before senior recital.
    department_audited: true

  Senior Recital:
    message: Senior recital of original works.
    department_audited: true

attributes:
  courses:
    MUSIC 340: [music_upper_musicology]
    MUSIC 341: [music_upper_musicology]
    MUSIC 342: [music_upper_musicology]
    MUSIC 343: [music_upper_musicology]
    MUSIC 344: [music_upper_musicology]
    MUSIC 345: [music_upper_musicology]
    MUSIC 346: [music_upper_musicology]
    MUSIC 347: [music_upper_musicology]
    MUSIC 348: [music_upper_musicology]
    MUSIC 349: [music_upper_musicology]
