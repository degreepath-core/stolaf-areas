---
name: Philosophy
type: major
degree: B.A.

result:
  all:
    - requirement: Core
    - requirement: Level III Seminars
    - requirement: Electives

requirements:
  Core:
    result:
      all:
        - course: PHIL 235
        - course: PHIL 236
        - course: PHIL 240

  Level III Seminars:
    result:
      from: {student: courses}
      where: {attribute: {$eq: phil_l3_seminar}}
      limit:
        - {at most: 0, where: {s/u: {$eq: true}}}
      assert: {count(courses): {$gte: 3}}

  Electives:
    result:
      from: {student: courses}
      where:
        $or:
          - subject: {$eq: PHIL}
          - attribute: {$eq: phil_elective}
      assert: {count(courses): {$gte: 3}}
