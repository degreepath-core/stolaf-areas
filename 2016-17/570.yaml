---
name: Religion
type: major
degree: B.A.

result:
  count: all
  of:
    - requirement: General Education
    - requirement: What is Religion?
    - requirement: Religious Dimensions
    - requirement: Intensive Studies

requirements:
  General Education:
    result:
      both:
        - from: {student: courses}
          where: {gereqs: {$eq: BTS-B}}
          claim: false
          allow_claimed: true
          assert: {count(courses): {$gte: 1}}

        - from: {student: courses}
          where: {gereqs: {$eq: BTS-T}}
          claim: false
          allow_claimed: true
          assert: {count(courses): {$gte: 1}}

  What is Religion?:
    result:
      course: REL 285

  Religious Dimensions:
    result:
      from: {student: courses}
      where:
        attributes:
          $in:
            - rel_sacred_texts
            - rel_history_culture
            - rel_thought
      all:
        - where: {attributes: {$eq: rel_sacred_texts}}
          assert: {count(courses): {$gte: 1}}

        - where: {attributes: {$eq: rel_history_culture}}
          assert: {count(courses): {$gte: 1}}

        - where: {attributes: {$eq: rel_thought}}
          assert: {count(courses): {$gte: 1}}

  Intensive Studies:
    result:
      both:
        - at_most: true
          any:
            - course: REL 302
            - course: REL 303
            - course: REL 304
            - course: REL 320
            - course: REL 341
            - course: REL 344

        - at_most: true
          any:
            - course: REL 390
            - course: REL 391
            - course: REL 392
            - course: REL 393
            - course: REL 395
            - course: REL 397
            - course: REL 399
