name: Japan Studies
type: concentration
code: '845'
degree: B.A.

result:
  all:
    - requirement: Langauge
    - requirement: Electives

requirements:
  Langauge:
    result:
      from: courses
      where: {attribute: {$eq: japan_language}}
      assert: {count(courses): {$gte: 6}}

  Electives:
    result:
      from: courses
      where: {attribute: {$eq: japan_elective}}
      assert: {count(courses): {$gte: 6}}
