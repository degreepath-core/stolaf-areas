---
name: German
type: major
degree: B.A.
catalog: 2018-19

result:
  all:
    - requirement: Intermediate German 1
    - requirement: Electives

requirements:
  Intermediate German 1:
    result:
      course: GERM 231

  Electives:
    result:
      from: {student: courses}
      where:
        $and:
          - subject: {$eq: GERM}
          - number: {$gt: 231}

      limit:
        - at-most: 1
          where: {attributes: {$eq: german_in_translation}}

      all:
        - assert: {count(courses): {$gte: 9}}

        - where: {level: {$eq: 300}}
          assert: {count(courses): {$gte: 1}}
