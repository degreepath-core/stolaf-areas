---
name: Church Music
type: major
degree: B.M.

result:
  all:
    - requirement: Core
    - requirement: Entrance Examination
    - requirement: Continuance Examination
    - requirement: Official Ensemble Participation
    - requirement: Required Solo Performances
    - requirement: Required Recital Attendance

requirements:
  Core:
    result:
      all:
        - course: MUSIC 114
        - course: MUSIC 141
        - course: MUSIC 212
        - course: MUSIC 214
        - course: MUSIC 235
        - course: MUSIC 236
        - course: MUSIC 237
        - course: MUSIC 251
        - course: MUSIC 252

  Entrance Examination:
    department_audited: true

  Continuance Examination:
    department_audited: true

  Official Ensemble Participation:
    department_audited: true
    message: 'Official Ensemble Participation: 4 semesters'
    # result:
    #   from: {student: courses}
    #   where: {subject: {$eq: MUSEN}}
    #   assert: {count(terms): {$gte: 4, at_most: true}}

  Required Solo Performances:
    message:
      Two solo performances on a St. Olaf Student Recital.
    department_audited: true
    # result:
    #   from: {student: music performances}
    #   where: {solo: {$eq: true}}
    #   assert: {count(performances): {$gte: 2, at_most: true}}

  Required Recital Attendance:
    message:
      You must attend 10 recitals per semester on campus,
      with a minimum of 60 overall.
    department_audited: true
    # result:
    #   from: {student: music performances}
    #   where: {attended: {$eq: true}}
    #   assert: {count(performances): {$gte: 60, at_most: true}}


emphases:
  454-choral:
    name: Choral

    result:
      all:
        - requirement: Core
        - requirement: Electives
        - requirement: Voice Performance Studies
        - requirement: Keyboard Performance Studies
        - requirement: Junior or Senior Half Voice Recital
        - requirement: Capstone Performance Project

    requirements:
      Core:
        result:
          all:
            - {course: MUSIC 262, grade: B-}
            - {course: MUSIC 263}
            - {course: MUSIC 264}
            - {course: MUSIC 287}
            - {course: MUSIC 291}
            - {course: MUSIC 292}
            - {course: MUSIC 354}
            - {course: EDUC 355}

      Electives:
        result:
          from: {student: courses}

          where:
            $and:
              - {subject: {$eq: MUSIC}}
              - {level: {$in: [200, 300]}}
              - {number: {$nin: [294, 298, 394, 398]}}

          all:
            - assert: {count(courses): {$gte: 4}}

            # at least one upper-level Musicology elective
            - where: {attribute: {$eq: music_upper_musicology}}
              assert: {count(courses): {$gte: 1}}

            # at least 2 at level 300
            - where: {level: {$eq: 300}}
              assert: {count(courses): {$gte: 2}}

      Voice Performance Studies:
        message:
          6 semesters (0.50 credit following admission to the major)
        result:
          from: {student: courses}
          where: {attributes: {$eq: voice_studies}}
          all:
            - assert: {count(terms): {$gte: 6}}

      Keyboard Performance Studies:
        message: >
          5 semesters in addition to MUSIC 262 (any combination of 0.25-credit
          piano lessons, organ lessons, or piano classes: MUSIC 161, MUSIC 162,
          MUSIC 261)
        result:
          from: {student: courses}
          where: {attributes: {$eq: keyboard_studies}}
          all:
            - assert: {count(terms): {$gte: 5}}

      Junior or Senior Half Voice Recital:
        department_audited: true

      Capstone Performance Project:
        result:
          course: MUSPF 330

  454-organ:
    name: Organ

    result:
      all:
        - requirement: Core
        - requirement: Electives
        - requirement: Organ Performance Studies
        - requirement: Voice Performance Studies
        - requirement: Junior Half Recital
        - requirement: Senior Half Recital

    requirements:
      Core:
        result:
          all:
            - {course: MUSIC 270, grade: B-}
            - {course: MUSIC 290}
            - at_most: true
              either:
                - {course: MUSIC 253}
                - {course: MUSIC 354}

      Electives:
        result:
          from: {student: courses}

          where:
            $and:
              - {subject: {$eq: MUSIC}}
              - {level: {$in: [200, 300]}}
              - {number: {$nin: [294, 298, 394, 398]}}

          all:
            - assert: {count(courses): {$gte: 5}}

            # at least one upper-level Musicology elective
            - where: {attribute: {$eq: music_upper_musicology}}
              assert: {count(courses): {$gte: 1}}

            # at least 2 at level 300
            - where: {level: {$eq: 300}}
              assert: {count(courses): {$gte: 2}}

      Organ Performance Studies:
        message:
          Once accepted into the B.M. in Church Music program, students must
          register for a minimum of 6 semesters of 1.0 credit organ lessons (4
          at Level I, subsequent at Level II)
        result:
          from: {student: courses}
          where: {attributes: {$eq: organ_studies}}
          all:
            - assert: {count(terms): {$gte: 6}}

            - where: {level: {$eq: 100}}
              assert: {count(terms): {$gte: 4}}

            - where: {level: {$eq: 200}}
              assert: {count(terms): {$gte: 2}}

      Voice Performance Studies:
        result:
          course: MUSPF 152

      Junior Half Recital:
        department_audited: true

      Senior Half Recital:
        department_audited: true
