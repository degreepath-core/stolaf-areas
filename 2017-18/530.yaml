---
name: Exercise Science
type: major
code: '530'
degree: B.A.

result:
  all:
    - requirement: Core
    - requirement: Electives

requirements:
  Core:
    result:
      all:
        - course: BIO 143
        - course: BIO 243
        - course: ESTH 255
        - course: ESTH 374
        - course: ESTH 375
        - course: ESTH 390
        - course: NURS 110
        - any:
            - course: PSYCH 125
            - ap: AP Psychology
            - ap: IB Psychology

  Electives:
    result:
      from: {student: courses}
      where:
        $or:
          - attributes: {$eq: esth_elective}
          - ap: {$eq: AP Statistics}
      limit:
        - at-most: 1
          where:
            $or:
              - course: {$in: [STAT 110, STAT 212, STAT 214]}
              - ap: {$eq: AP Statistics}
      assert: {count(courses): {$gte: 2, at_most: true}}
