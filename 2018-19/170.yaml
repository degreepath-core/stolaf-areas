---
name: Chemistry
type: major
degree: B.A.

result:
  all:
    - requirement: Introductory Sequence
    - requirement: Upper-Level Core
    - requirement: Physics
    - requirement: Mathematics
    - requirement: Seminars

  audit:
    all:
      - where:
          $and:
            - {subject: {$eq: CHEM}}
            - {grade: {$gte: C}}
            - {course: {$nin: [CHEM 298, CHEM 396, CHEM 398]}}
        assert: {count(courses): {$gte: 6}}

      - where:
          $and:
            - {subject: {$eq: CHEM}}
            - {grade: {$gte: C}}
            - {course: {$nin: [CHEM 298, CHEM 396, CHEM 398]}}
            - {number: {$gte: 240}}
        assert: {count(courses): {$gte: 4}}

requirements:
  Introductory Sequence:
    requirements:
      Option A:
        result:
          all:
            - course: CHEM 121
            - course: CHEM 123
            - course: CHEM 126

      Option B:
        result:
          all:
            - course: CHEM 122
            - course: CHEM 126

      Option C:
        result:
          all:
            - course: CHEM 125
            - course: CHEM 126

      Option D:
        result:
          all:
            - course: CH/BI 125
            - course: CH/BI 126

    result:
      any:
        - requirement: Option A
        - requirement: Option B
        - requirement: Option C
        - requirement: Option D

  Upper-Level Core:
    result:
      all:
        - requirement: Organic
        - requirement: Analytical
        - requirement: Physical
        - requirement: Elective

    requirements:
      Organic:
        result:
          all:
            - course: CHEM 247
            - course: CHEM 253.L
            - course: CHEM 248
            - course: CHEM 254.L

      Analytical:
        result:
          all:
            - course: CHEM 255
            - course: CHEM 256.L

      Physical:
        result:
          all:
            - course: CHEM 371
            - course: CHEM 357.L

      Elective:
        result:
          from: {student: courses}
          where: {attribute: {$eq: chem_elective}}
          assert: {count(courses): {$gte: 1, at_most: true}}

  Physics:
    result:
      either:
        - course: PHYS 125
        - course: PHYS 232

  Mathematics:
    result:
      either:
        - course: MATH 126
        - course: MATH 128

  Seminars:
    department_audited: true
    message:
      Attendance is required at 12 departmental seminars after
      declaration of major.
