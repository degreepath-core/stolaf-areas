---
name: Computer Science
type: major
degree: B.A.

result:
  count: all
  of:
    - requirement: Foundation
    - requirement: Core
    - requirement: Electives
    - requirement: Capstone

requirements:
  Foundation:
    result:
      all:
        - requirement: Principles
        - requirement: Hardware
        - requirement: Software
        - requirement: Mathematics

    requirements:
      Principles:
        result:
          any:
            - course: CSCI 121
            - course: CSCI 125
            - course: PHYS 130

      Hardware:
        result:
          course: CSCI 241

      Software:
        result:
          both:
            - course: CSCI 251
            - course: CSCI 252.L

      Mathematics:
        result:
          both:
            - course: MATH 220
            - any:
                - {course: MATH 232, hidden: true}
                - course: MATH 244
                - course: MATH 252

  Core:
    result:
      all:
        - course: CSCI 253
        - course: CSCI 263
        - requirement: Languages
        - requirement: Systems

    requirements:
      Languages:
        result:
          from: {student: courses}
          where: {attributes: {$eq: csci_languages}}
          assert: {count(courses): {$gte: 1}}

      Systems:
        result:
          from: {student: courses}
          where: {attributes: {$eq: csci_systems}}
          assert: {count(courses): {$gte: 1}}

  Electives:
    result:
      from: {student: courses}
      where: {attributes: {$eq: csci_electives}}
      assert: {count(courses): {$gte: 2}}

  Capstone:
    result:
      course: CSCI 390
