    ECON 382: [econ_level_3]
    ECON 385: [econ_level_3]
    ECON 399: [econ_level_3]


requirements:
  Core:
    result:
      count: all
      of:
        - course: ECON 261
        - course: ECON 262
        - either:
            - course: ECON 263
            # or
            - both:
                - course: STAT 272
                - course: ECON 385

  Foundation:
    result:
      count: any
      of:
        - course: MATH 120
        - course: MATH 119

  Economic Analysis:
    result:
      from: {student: courses}
      where:
        attribute:
          $in:
            - econ_level_2
            - econ_level_3

      all:
        - where: {attribute: {$eq: econ_level_2}}
          assert: {count(courses): {$gte: 1}}

        - where: {attribute: {$eq: econ_level_3}}
          assert: {count(courses): {$gte: 2}}

        - assert: {count(courses): {$gte: 4}}
