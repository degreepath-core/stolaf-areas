---
name: Economics
type: major
degree: B.A.
catalog: 2018-19

result:
  count: all
  of:
    - requirement: Foundation
    - requirement: Core
    - requirement: Economic Analysis

attributes:
  multicountable:
    - - {course: {$eq: ECON 385}}
      - {attribute: {$eq: econ_level_3}}

  courses:
    ECON 200: [econ_level_2]
    ECON 210: [econ_level_2]
    ECON 218: [econ_level_2]
    ECON 220: [econ_level_2]
    ECON 222: [econ_level_2]
    ECON 242: [econ_level_2]
    ECON 243: [econ_level_2]
    ECON 245: [econ_level_2]
    ECON 247: [econ_level_2]
    ECON 249: [econ_level_2]
    ECON 371: [econ_level_3]
    ECON 372: [econ_level_3]
    ECON 373: [econ_level_3]
    ECON 374: [econ_level_3]
    ECON 376: [econ_level_3]
    ECON 382: [econ_level_3]
    ECON 385: [econ_level_3]
    ECON 399: [econ_level_3]


requirements:
  Core:
    result:
      count: all
      of:
        - course: ECON 261
        - course: ECON 262
        - either:
            - course: ECON 263
            # or
            - both:
                - course: STAT 272
                - course: ECON 385

  Foundation:
    result:
      count: any
      of:
        - course: MATH 120
        - course: MATH 119

  Economic Analysis:
    result:
      count: all
      of:
        - requirement: Level II
        - requirement: Level III

        - from:
            requirements:
              - Level II
              - Level III
          assert: {count(courses): {$gte: 4}}

    requirements:
      Level II:
        result:
          from: {student: courses}
          where: {attribute: {$eq: econ_level_2}}
          assert: {count(courses): {$gte: 1}}

      Level III:
        result:
          from: {student: courses}
          where: {attribute: {$eq: econ_level_3}}
          assert: {count(courses): {$gte: 2}}


emphases:
  limit:
    - {at_most: 0, where: {grade: {$lt: 2.0}}}

  choices:
    International Economic Analysis and Policy:
      result:
        both:
          - requirement: International Economics
          - requirement: Electives

      requirements:
        International Economics:
          result:
            course: ECON 382

        Electives:
          message:
            You may also choose an course outside of Economics Department that
            relates to international topics.
          result:
            count: 2
            of:
              - course: ECON 218
              - course: ECON 243
              - requirement: Non-Econ International Topics

          requirements:
            Non-Econ International Topics:
              contract: true
              message:
                You may also choose an course outside of Economics Department
                that relates to international topics.

    Public Policy:
      result:
        both:
          - requirement: Public Policy
          - requirement: Electives

      requirements:
        Public Policy:
          result:
            course: ECON 371

        Electives:
          result:
            count: 3
            of:
              - course: ECON 242
              - course: ECON 245
              - course: ECON 249
              - course: ECON 385

    Management:
      result:
        both:
          - requirement: Management
          - requirement: Electives

      requirements:
        Management:
          result:
            count: all
            of:
              - course: MGMT 225
              - course: MGMT 237
              - course: MGMT 251
              - course: MGMT 383

        Electives:
          result:
            count: any
            of:
              - course: MGMT 250
              - course: MGMT 252
              - course: MGMT 256
              - course: MGMT 281
              - requirement: Other MGMT Course

          requirements:
            Other MGMT Course:
              contract: true
              message:
                You may also negotiate another MGMT course.

    Finance:
      result:
        both:
          - requirement: Finance
          - requirement: Electives

      requirements:
        Finance:
          result:
            count: all
            of:
              - course: MGMT 225
              - course: MGMT 237
              - course: MGMT 281
              - course: MGMT 380

        Electives:
          result:
            count: any
            of:
              - both: [{course: MGMT 250}, {course: MGMT 251}]
              - course: MGMT 252
              - course: MGMT 256
              - course: ECON 371
              - course: ECON 374
              - course: ECON 382
              - course: ECON 385
