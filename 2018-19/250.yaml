---
name: English
type: major
degree: B.A.
catalog: 2018-19

result:
  count: all
  of:
    - requirement: Literary Studies
    - requirement: Cross-Cultural Studies
    - requirement: Literary History
    - either:
        - requirement: Cross-Disciplinary Studies
        - requirement: Genre Studies
    - requirement: Electives
    - requirement: 1800s


requirements:
  Literary Studies:
    result:
      course: ENGL 185

  Cross-Cultural Studies:
    result:
      from: {student: courses}
      where: {attribute: {$eq: engl_topic_crosscultural}}
      assert: {count(courses): {$gte: 1}}

  Literary History:
    result:
      from: {student: courses}
      where: {attribute: {$eq: engl_topic_literary_history}}
      assert: {count(courses): {$gte: 1}}

  Cross-Disciplinary Studies:
    result:
      from: {student: courses}
      where: {attribute: {$eq: engl_topic_crossdisciplinary}}
      assert: {count(courses): {$gte: 1}}

  Genre Studies:
    result:
      from: {student: courses}
      where: {attribute: {$eq: engl_topic_genre}}
      assert: {count(courses): {$gte: 1}}

  Electives:
    result:
      from: {student: courses}
      where:
        attribute:
          $in:
            - engl_elective
            - engl_topic_genre
            - engl_topic_crosscultural
            - engl_topic_literary_history
            - engl_topic_crossdisciplinary

      all:
        - assert: {count(courses): {$gte: 6}}

        - where: {level: {$eq: 300}}
          assert: {count(courses): {$gte: 2}}

        - where:
            $and:
              - level: {$eq: 300}
              - attribute: {$in: [engl_focus_literature, engl_focus_film]}
          assert: {count(courses): {$gte: 1}}

  1800s:
    result:
      both:
        - from: {student: courses}
          where: {attribute: {$eq: engl_period_pre1800}}
          assert: {count(courses): {$gte: 1}}

        - from: {student: courses}
          where: {attribute: {$eq: engl_period_post1800}}
          assert: {count(courses): {$gte: 1}}


attributes:
  multicountable:
    - - {attributes: {$eq: engl_elective}}
      - {attributes: {$eq: engl_period_post1800}}
      - {attributes: {$eq: engl_period_pre1800}}

    - - {attributes: {$eq: engl_topic_crosscultural}}
      - {attributes: {$eq: engl_period_post1800}}
      - {attributes: {$eq: engl_period_pre1800}}

    - - {attributes: {$eq: engl_topic_crossdisciplinary}}
      - {attributes: {$eq: engl_period_post1800}}
      - {attributes: {$eq: engl_period_pre1800}}

    - - {attributes: {$eq: engl_topic_genre}}
      - {attributes: {$eq: engl_period_post1800}}
      - {attributes: {$eq: engl_period_pre1800}}

    - - {attributes: {$eq: engl_topic_literary_history}}
      - {attributes: {$eq: engl_period_post1800}}
      - {attributes: {$eq: engl_period_pre1800}}

