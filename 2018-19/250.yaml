requirements:
  Literary Studies:
    result:
      course: ENGL 185

  Cross-Cultural Studies:
    result:
      from: {student: courses}
      where: {attribute: {$eq: engl_topic_crosscultural}}
      assert: {count(courses): {$gte: 1}}

  Literary History:
    result:
      from: {student: courses}
      where: {attribute: {$eq: engl_topic_literary_history}}
      assert: {count(courses): {$gte: 1}}

  Cross-Disciplinary Studies:
    result:
      from: {student: courses}
      where: {attribute: {$eq: engl_topic_crossdisciplinary}}
      assert: {count(courses): {$gte: 1}}

  Genre Studies:
    result:
      from: {student: courses}
      where: {attribute: {$eq: engl_topic_genre}}
      assert: {count(courses): {$gte: 1}}

  Electives:
    save:
      - from: {student: courses}
        where:
          $or:
            - {attribute: {$eq: engl_elective}}
            - {attribute: {$eq: engl_topic_genre}}
            - {attribute: {$eq: engl_topic_crosscultural}}
            - {attribute: {$eq: engl_topic_literary_history}}
            - {attribute: {$eq: engl_topic_crossdisciplinary}}
        name: electives

      - from: {save: [electives]}
        name: level3-electives
        where: {level: {$eq: 300}}
        
    result:
      count: all
      of:
        - from: {save: [electives]}
          assert: {count(courses): {$gte: 6}}

        - from: {save: [level3-electives]}
          assert: {count(courses): {$gte: 2}}

        - from: {save: [level3-electives]}
          where:
            $or:
              - {attribute: {$eq: engl_focus_literature}}
              - {attribute: {$eq: engl_focus_film}}
          assert: {count(courses): {$gte: 1}}

  1800s:
    result:
      both:
        - from: {student: courses}
          where: {attribute: {$eq: engl_period_pre1800}}
          do: {count(courses): {$gte: 1}}

        - from: {student: courses}
          where: {attribute: {$eq: engl_period_post1800}}
          do: {count(courses): {$gte: 1}}
