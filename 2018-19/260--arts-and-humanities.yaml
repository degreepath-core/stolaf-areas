---
name: Environmental Studies - Arts and Humanities
type: major
degree: B.A.
catalog: 2018-19

result:
  all:
    - requirement: Environmental Studies
    - requirement: Outside your Emphasis
    - requirement: Arts and Humanities - Level II
    - requirement: Arts and Humanities - Level III
    - from:
        requirements:
          # we explicitly leave out the Environmental Studies requirement here
          - Outside your Emphasis
          - Arts and Humanities - Level II
          - Arts and Humanities - Level III
      assert: {count(courses): {$gte: 9}}

requirements:
  Environmental Studies:
    result:
      all:
        - course: ENVST 137
        - course: ENVST 237
        - course: ENVST 399

  Outside your Emphasis:
    result:
      all:
        - requirement: Natural Sciences
        - requirement: Social Sciences
        - from:
            requirements:
              - Natural Sciences
              - Social Sciences
          assert: {count(courses): {$gte: 3}}

    requirements:
      Natural Sciences:
        result:
          from: {student: courses}
          where: {attribute: {$eq: envst_natural}}
          limit:
            - at-most: 1
              where: {course: {$in: [BIO 226, BIO 261]}}
              label: Either BIO 226 or BIO 261 may count, but not both
          assert: {count(courses): {$gte: 1}}

      Social Sciences:
        result:
          from: {student: courses}
          where: {attribute: {$eq: envst_social}}
          limit:
            - at-most: 1
              where: {course: {$in: [ENVST 281, ENVST 381]}}
              label: Either ENVST 281 or ENVST 381 may count, but not both
          assert: {count(courses): {$gte: 1}}

  Arts and Humanities - Level II:
    result:
      from: {student: courses}
      where:
        attribute:
          $in:
            - envst_humanities
            - envst_humanities_level_3
      assert: {count(courses): {$gte: 5}}

  Arts and Humanities - Level III:
    result:
      from: {student: courses}
      where: {attribute: {$eq: envst_humanities_level_3}}
      assert: {count(courses): {$gte: 1}}


