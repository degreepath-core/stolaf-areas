---
name: German
type: major
degree: B.A.
catalog: 2018-19

result:
  count: all
  of:
    - requirement: Level 250
    - requirement: Level 270
    - requirement: Level III
    - requirement: Electives

requirements:
  Level 250:
    result:
      from: {student: courses}
      where: {course: {$in: [GERM 251, GERM 252, GERM 253]}}
      limit:
        - {at_most: 1, where: {institution: {$neq: St. Olaf College}}}
      assert: {count(courses): {$gte: 2}}

  Level 270:
    result:
      from: {student: courses}
      where: {course: {$in: [GERM 271, GERM 272, GERM 273, GERM 276]}}
      limit:
        - {at_most: 1, where: {institution: {$neq: St. Olaf College}}}
      assert: {count(courses): {$gte: 2}}

  Level III:
    message: This course will preferably be taken in the student's senior year.
    result:
      either:
        - course: GERM 371
        - course: GERM 372

  Electives:
    result:
      from:
        requirements:
          - Language
          - Interim In German
          - In Translation
      assert: {count(courses): {$gte: 3}}

    requirements:
      Language:
        result:
          course: GERM 232

      Interim In German:
        message:
          You may count one German Interim abroad towards this requirement.
        registrar_audited: true

      In Translation:
        result:
          from: {student: courses}
          where: {attribute: {$eq: german_in_translation}}
          limit:
            # > a maximum of one course in English with a significant German
            # > focus taught by a St. Olaf instructor
            #
            # because all of these-courses are in english, we can just limit it
            # to at_most:1 here to accomplish this goal
            - {at_most: 1, where: {institution: {$eq: St. Olaf College"}}}
          assert: {count(courses): {$eq: 1}}

attributes:
  courses:
    GERM 147: german_in_translation
    GERM 249: german_in_translation
    GERM 263: german_in_translation
    ART 252: german_in_translation
    ART 271: german_in_translation
    HIST 224: german_in_translation
    MUSIC 342: german_in_translation
    MUSIC 343: german_in_translation
    PHIL 260: german_in_translation
    PHIL 261: german_in_translation
    PHIL 374: german_in_translation
    PSCI 283: german_in_translation
    PSCI 285: german_in_translation
    REL 213: german_in_translation
    REL 214: german_in_translation
    REL 262: german_in_translation
    REL 303: german_in_translation
    REL 304: german_in_translation
