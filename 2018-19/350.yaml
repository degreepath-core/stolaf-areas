---
name: History
type: major
code: '350'
degree: B.A.

result:
  all:
    - requirement: Major Seminar
    - requirement: Level III
    - requirement: Africa, Asia, and Latin America
    - requirement: Europe and Russia
    - requirement: The United States
    - requirement: Pre-Modern Period

  audit:
    all:
      - assert: {count(courses): {$gte: 9}}

      - assert: {count(courses): {$lte: 3}}
        where:
          $and:
            - {subject: {$eq: HIST}}
            - {level: {$eq: 100}}

      - assert: {count(courses): {$lte: 2}}
        where:
          $and:
            - {subject: {$eq: HIST}}
            - {level: {$eq: 100}}
            - {type: {$eq: Seminar}}

attributes:
  multicountable:
    - - {attributes: {$eq: history_era_premodern}}
      - {attributes: {$eq: history_l2_seminar}}
      - {attributes: {$eq: history_level_3}}
      - {attributes: {$eq: history_region_eu_ru}}
      - {attributes: {$eq: history_region_af_as_la}}
      - {attributes: {$eq: history_region_us}}

requirements:
  Europe and Russia:
    result:
      from: {student: courses}
      where:
        $or:
          - attribute: {$eq: history_region_eu_ru}
          - ap: {$eq: AP European History}
      assert: {count(courses): {$gte: 1}}

  The United States:
    result:
      from: {student: courses}
      where:
        $or:
          - attribute: {$eq: history_region_us}
          - ap: {$eq: AP U.S. History}
      assert: {count(courses): {$gte: 1}}

  Africa, Asia, and Latin America:
    result:
      from: {student: courses}
      where:
        $or:
          - attribute: {$eq: history_region_af_as_la}
          - ap: {$eq: AP World History}
      assert: {count(courses): {$gte: 1}}

  Pre-Modern Period:
    message: |
      Waived by department request, as per Steve Hahn.
    result:
      from: {student: courses}
      where: {attribute: {$eq: history_era_premodern}}
      assert: {count(courses): {$gte: 0}}

  Major Seminar:
    result:
      from: {student: courses}
      where: {attribute: {$eq: history_l2_seminar}}
      assert: {count(courses): {$gte: 1}}

  Level III:
    result:
      from: {student: courses}
      where: {attribute: {$eq: history_level_3}}
      assert: {count(courses): {$gte: 3}}
