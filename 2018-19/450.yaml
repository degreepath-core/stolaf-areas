---
name: Music
type: major
degree: B.A.
catalog: 2018-19

result:
  all:
    - requirement: Core
    - requirement: Musicology
    - requirement: Electives
    - requirement: Performance Studies
    - requirement: Official Ensemble Participation
    - requirement: Performances
    - requirement: Recital Attendance

requirements:
  Core:
    result:
      all:
        - course: MUSIC 114
        - course: MUSIC 141
        - {course: MUSIC 161, grade: B-}
        - {course: MUSIC 162, grade: B-}
        - either:
            - course: MUSIC 212
            - course: MUSIC 214

  Musicology:
    result:
      count: 1
      of:
        - course: MUSIC 340
        - course: MUSIC 341
        - course: MUSIC 342
        - course: MUSIC 343
        - course: MUSIC 344
        - course: MUSIC 345
        - course: MUSIC 346
        - course: MUSIC 347
        - course: MUSIC 348
        - course: MUSIC 349

  Electives:
    result:
      from: {student: courses}
      where:
        $and:
          - {subject: {$eq: MUSIC}}
          - $or:
              - {level: {$eq: 200}}
              - {level: {$eq: 300}}
      limit:
        - {at most: 3, where: {level: {$eq: 200}}}
      assert: {count(courses): {$gte: 4}}

