        - course: MUSIC 235
        - course: MUSIC 236
        - course: MUSIC 237
        - course: MUSIC 251
        - course: MUSIC 252

  Electives:
    result:
      from: {student: courses}
      where:
        $and:
          - {subject: {$eq: MUSIC}}
          - {level: {$eq: 300}}
      all:
        - assert: {count(courses): {$gte: 2}}
        - where:
            number:
              $in: [340, 341, 342, 343, 344, 345, 346, 347, 348, 349]
          assert: {count(courses): {$gte: 1}}

