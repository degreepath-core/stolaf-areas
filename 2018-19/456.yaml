        - from: {student: courses}
          where:
            $and:
              - {subject: {$in: [MUSIC, MUSPF]}}
              - {level: {$in: [200, 300]}}
              - {number: {$nin: [294, 298, 394, 398]}}
          assert: {sum(credits): {$gte: 2.75}}

