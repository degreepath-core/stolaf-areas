name: Norwegian
type: major
degree: B.A.
catalog: 2018-19

result:
  all:
    - reference: Language
    - reference: Culture & Writing
    - reference: History & Culture
    - reference: Upper-Level Elective

limit:
  - {at most: 1, where: taken = s/u}

requirements:
  - name: Language
    result:
      all:
        - course: NORW 111
        - course: NORW 112
        - course: NORW 231
        - course: NORW 232

  - name: Culture & Writing
    result:
      all:
        - course: NORW 253
        - course: NORW 371
        - course: NORW 372

  - name: History & Culture
    result:
      from: {student: courses}
      where: attribute = norw_history_culture
      assert: count(courses) >= 1

  - name: Upper-Level Elective
    result:
      any:
        - course: NORW 224
        - course: NORW 240
        - course: NORW 244
        - course: NORW 246
        - course: NORW 282
        - course: NORW 296
        - course: HIST 211
        - course: HIST 222

attributes:
  courses:
    NORW 130: [norw_history_culture]
    NORW 140: [norw_history_culture]
    NORW 244: [norw_history_culture]
    HIST 222: [norw_history_culture]
