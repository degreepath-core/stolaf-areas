---
name: Exercise Science
type: major
degree: B.A.

result:
  all:
    - requirement: Core
    - requirement: Electives

requirements:
  Core:
    result:
      all:
        - course: BIO 143
        - course: BIO 243
        - course: ESTH 150
        - course: NURS 110
        - course: ESTH 374
        - course: ESTH 375
        - course: ESTH 390
        - course: PSYCH 125

  Electives:
    result:
      from: {student: courses}
      where: {attributes: {$eq: esth_elective}}
      limit:
        - at-most: 1
          where: {course: {$in: [STAT 110, STAT 212]}}
      assert: {count(courses): {$gte: 2, at_most: true}}
