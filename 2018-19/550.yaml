---
name: Political Science
type: major
degree: B.A.
catalog: 2018-19

result:
  all:
    - requirement: Research Methods
    - requirement: American Politics and Public Policy
    - requirement: Comparative Politics
    - requirement: International Relations
    - requirement: Political Theory
    - requirement: Level III
    - requirement: Electives

    - from:
        requirements:
          - Research Methods
          - American Politics and Public Policy
          - Comparative Politics
          - International Relations
          - Political Theory
          - Level III
          - Electives
      assert: count(courses) >= 9

limit:
  - {at-most: 3, where: {level: {$eq: 100}}}
  - {at-most: 2, where: {institution: {$neq: St. Olaf College}}}

requirements:
  Research Methods:
    result:
      course: PSCI 220

  American Politics and Public Policy:
    result:
      from: {student: courses}
      where: {attribute: {$eq: psci_topic_american}}
      assert: {count(courses): {$gte: 1}}

  Comparative Politics:
    result:
      from: {student: courses}
      where: {attribute: {$eq: psci_topic_comparative}}
      assert: {count(courses): {$gte: 1}}

  International Relations:
    result:
      from: {student: courses}
      where: {attribute: {$eq: psci_topic_international}}
      assert: {count(courses): {$gte: 1}}

  Political Theory:
    result:
      from: {student: courses}
      where: {attribute: {$eq: psci_topic_theory}}
      assert: {count(courses): {$gte: 1}}

  Level III:
    result:
      from: {student: courses}
      where: {attribute: {$eq: psci_level_3}}
      limit:
        - {at-most: 0, where: {institution: {$neq: St. Olaf College}}}
      assert: {count(courses): {$gte: 2}}

  Electives:
    saves:
      Within PSCI:
        from: {student: courses}
        where:
          $and:
            - {subject: {$in: [PSCI, AS/PS, ES/PS]}}
            - {institution: {$eq: 'St. Olaf College'}}
        limit:
          - at-most: 1
            where:
              $and:
                - {course: {$eq: PSCI 294}}
                - {credit: {$lt: 1.0}}
        store: courses

      Statistics:
        from: {student: courses}
        where:
          $and:
            - {subject: {$eq: STAT}}
            - {course: {$neq: STAT 111}}
            - {institution: {$eq: 'St. Olaf College'}}
        store: courses

      French / German / Spanish:
        from: {student: courses}
        where:
          $and:
            - subject: {$in: [FREN, GERM, SPAN]}
            - number: {$gte: 232}
        store: courses

      Chinese / Greek / Latin / Japanese / Norwegian / Russian:
        from: {student: courses}
        where:
          $and:
            - subject: {$in: [CHIN, GREEK, LATIN, JAPAN, NORW, RUSSN]}
            - number: {$gte: 231}
        store: courses

    result:
      count: 0
      of:
        - from: {save: Within PSCI}
          limit:
            - {at-most: 1, where: {course: {$exists: true}}}
          assert: {count(courses): {$eq: 1}}

        - from:
            saves:
              - Statistics
              - French / German / Spanish
              - Chinese / Greek / Latin / Japanese / Norwegian / Russian
          limit:
            - {at-most: 1, where: course is not None}
          assert: {count(courses): {$eq: 1}}


