---
name: Psychology
type: major
degree: B.A.

result:
  all:
    - requirement: Foundation
    - requirement: Content Core
    - requirement: Level III Capstone
    - requirement: General Education
    - requirement: Electives

  audit:
    assert: {count(courses): {$lte: 2}}
    where:
      $and:
        - {is_stolaf: {$eq: false}}
        - {course: {$neq: PSYCH 125}}

requirements:
  Foundation:
    result:
      both:
        - at_most: true
          any:
          - course: PSYCH 125
          - ap: AP Psychology
          - ap: IB Psychology
        - course: PSYCH 230

  Content Core:
    result:
      all:
        - requirement: Natural Science
        - requirement: Social Science

    requirements:
      Natural Science:
        result:
          at_most: true
          count: 2
          of:
            - course: PSYCH 235
            - course: PSYCH 236
            - course: PSYCH 237
            - course: PSYCH 238

      Social Science:
        result:
          at_most: true
          count: 2
          of:
            - course: PSYCH 241
            - course: PSYCH 244
            - course: PSYCH 247
            - course: PSYCH 249

  Level III Capstone:
    result:
      from: {student: courses}
      where: {attribute: {$eq: psych_level_3}}
      limit:
        - at most: 1
          where:
            course:
              $in:
                - PSYCH 396
                - PSYCH 398
      assert: {count(courses): {$gte: 2, at_most: true}}

  General Education:
    result:
      at_most: true
      any:
        - course: STAT 110
        - course: STAT 212
        - course: STAT 214
        - course: ECON 263

  Electives:
    result:
      from: {student: courses}
      where: {attribute: {$eq: psych_elective}}
      assert: {count(courses): {$gte: 2, at_most: true}}
