---
name: Social Studies Education
type: major
degree: B.A.
catalog: 2018-19

result:
  all:
    - requirement: Prescribed Courses
    - requirement: Electives

limit:
  - {at-most: 1, where: {s/u: {$eq: true}}}
  # Up to a maximum of two courses either taken off-campus with non St. Olaf
  # faculty or transferred from other institutions may be included in the
  # major.
  # TODO: do off-campus courses taken _with_ Olaf faculty count?
  - {at-most: 2, where: {institution: {$neq: St. Olaf College}}}

requirements:
  Prescribed Courses:
    result:
      all:
        - either:
            - course: HIST 191
            - both:
                - course: AMCON 201
                - course: AMCON 202
              hidden: true
        - either:
            - course: HIST 199
            - both:
                - course: GCON 217
                - course: GCON 218
              hidden: true
        - from: {student: courses}
          where: {attribute: {$eq: history_region_nonwesternworld}}
          assert: {count(courses): {$gte: 1}}
        - course: ECON 121
        - course: ID 234
        - course: PSCI 111
        - course: PSYCH 125
        - either:
            - course: SOAN 128
            - course: SOAN 264
        - course: EDUC 290
        - course: EDUC 334

  Electives:
    result:
      all:
        - requirement: Critical Global/Environmental Studies
        - requirement: Multicultural Studies

    requirements:
      Critical Global/Environmental Studies:
        message: >
          The following courses have been pre-approved for this requirement;
          however, if you feel that you have taken a course that also covers
          critical global or environmental issues extensively, please chat with
          the program chair to discuss approving that course as well.
        result:
          from: {student: courses}
          where: {attribute: {$eq: ss_critical_studies}}
          assert: {count(courses): {$gte: 1}}

      Multicultural Studies:
        message: >
          The following courses have been pre-approved for this requirement;
          however, if you feel that you have taken a course that also covers
          multiculutral topics extensively, please chat with the program chair
          to discuss approving that course as well.
        result:
          from: {student: courses}
          where: {attribute: {$eq: ss_multicultural_studies}}
          assert: {count(courses): {$gte: 1}}

