---
name: Educational Studies
type: concentration
code: '828'
degree: B.A.

result:
  all:
    - requirement: Core
    - requirement: Field Experience
    - requirement: Electives
  audit:
    all:
      - assert: {average(grades): {$gte: 2.7}}
      - assert: {count(courses): {$lte: 2}}
        where: {is_stolaf: {$eq: false}}
      - assert: {count(courses): {$lte: 2}}
        where: {s/u: {$eq: true}}

requirements:
  Core:
    result:
      all:
        - course: EDUC 260
        - course: EDUC 290
        - course: EDUC 372

  Field Experience:
    result:
      from: {student: courses}
      where: {attributes: {$eq: educ_studies_field_experience}}
      assert: {count(courses): {$gte: 1}}

  Electives:
    result:
      from: {student: courses}
      where: {attributes: {$eq: educ_studies_elective}}
      assert: {count(courses): {$gte: 2}}
