---
name: German Studies
type: concentration
degree: B.A.
catalog: 2018-19

result:
  all:
    - requirement: Language
    - requirement: Electives

  audit:
    where: {s/u: {$eq: true}}
    assert: {count(courses): {$lte: 1}}

requirements:
  Language:
    result:
      from: {student: courses}
      where:
        $and:
          - subject: {$eq: GERM}
          - number: {$gte: 232}
      limit:
        - {at_most: 1, where: {is_stolaf: {$eq: false}}}
      assert: {count(courses): {$gte: 3}}

  Electives:
    result:
      from: {student: courses}
      where: {attribute: {$eq: german_elective}}
      assert: {count(courses): {$eq: 2}}

attributes:
  courses:
    GERM 147: [german_elective]
    GERM 249: [german_elective]
    GERM 263: [german_elective]
    ART 252: [german_elective]
    EDUC 346: [german_elective]
    GCON 218: [german_elective]
    HIST 191: [german_elective]
    MUSIC 241: [german_elective]
    MUSIC 343: [german_elective]
