---
name: B.A.
type: degree
catalog: 2018-19

result:
  all:
    - requirement: Degree Requirements
    - requirement: General Education

requirements:
  Degree Requirements:
    result:
      all:
        - requirement: Courses
        - requirement: Residency
        - requirement: Interim
        - requirement: Grade Point Average
        - requirement: Course Level
        - requirement: Graded Courses
        - requirement: Major

    requirements:
      Courses:
        result:
          from: {student: courses}
          claim: false
          assert: {sum(credits): {$gte: 35}}

      Residency:
        result:
          from: {student: courses}
          claim: false
          where: {institution: {$eq: St. Olaf College}}
          assert: {sum(credits): {$gte: 17}}

      Interim:
        result:
          from: {student: courses}
          claim: false
          where: {semester: {$eq: 2}}
          assert:
            $and:
              - count(courses): {$gte: 3}
              - sum(credits): {$gte: 3}

      Grade Point Average:
        result:
          from: {student: courses}
          claim: false
          assert: {average(grades): {$gte: 2.0}}

      Course Level:
        result:
          from: {student: courses}
          claim: false
          where: {level: {$gte: 200}}
          assert: {sum(credits): {$gte: 18}}

      Graded Courses:
        result:
          from: {student: courses}
          claim: false
          where: {grade_type: {$eq: Graded}}
          assert: {sum(credits): {$gte: 24}}

      Major:
        result:
          from: {student: areas}
          claim: false
          where: {type: {$eq: Major}}
          assert: {count(areas): {$gte: 1}}


  General Education:
    result:
      all:
        - requirement: Foundation
        - requirement: Core
        - requirement: Integrative

    requirements:
      Foundation:
        result:
          all:
            - requirement: First-Year Writing
            - requirement: Writing in Context
            - requirement: Foreign Language
            - requirement: Oral Communication
            - requirement: Abstract and Quantitative Reasoning
            - requirement: Studies in Physical Movement

        requirements:
          First-Year Writing:
            result:
              from: {student: courses}
              claim: false
              where: {gereqs: {$eq: FYW}}
              assert: {count(courses): {$gte: 1, at_most: true}}

          Writing in Context:
            result:
              from: {student: courses}
              claim: false
              where: {gereqs: {$eq: WRI}}
              assert: {count(courses): {$gte: 4, at_most: true}}

          Foreign Language:
            result:
              from: {student: courses}
              claim: false
              where:
                gereqs:
                  $in:
                    - FOL-C
                    - FOL-F
                    - FOL-G
                    - FOL-K
                    - FOL-J
                    - FOL-L
                    - FOL-N
                    - FOL-R
                    - FOL-S
              assert: {count(courses): {$gte: 1, at_most: true}}

          Oral Communication:
            result:
              from: {student: courses}
              claim: false
              where: {gereqs: {$eq: ORC}}
              assert: {count(courses): {$gte: 1, at_most: true}}

          Abstract and Quantitative Reasoning:
            result:
              from: {student: courses}
              claim: false
              where: {gereqs: {$eq: AQR}}
              assert: {count(courses): {$gte: 1, at_most: true}}

          Studies in Physical Movement:
            result:
              from: {student: courses, repeats: first}
              claim: false
              where: {gereqs: {$eq: SPM}}
              assert: {count(courses): {$gte: 2, at_most: true}}

      Core:
        result:
          all:
            - requirement: Historical Studies in Western Culture
            - requirement: Multicultural Studies
            - requirement: Artistic and Literary Studies
            - requirement: Biblical and Theological Studies
            - requirement: Studies in Natural Science
            - requirement: Studies in Human Behavior and Society

        requirements:
          Historical Studies in Western Culture:
            message:
              One course must be taught by a St. Olaf professor.

            result:
              from: {student: courses}
              claim: false
              where: {gereqs: {$eq: HWC}}
              all:
                - assert: {count(courses): {$gte: 2}}

                - where: {institution: {$eq: St. Olaf College}}
                  assert: {count(courses): {$gte: 1}}

          Multicultural Studies:
            result:
              from: {student: courses}
              claim: false
              where: {gereqs: {$in: [MCD, MCG]}}

              all:
                - assert: {count(courses): {$gte: 2}}
                - assert: {count(subjects): {$gte: 2}}

                - where: {gereqs: {$eq: MCD}}
                  assert: {count(courses): {$gte: 1}}

                - where: {gereqs: {$eq: MCG}}
                  assert: {count(courses): {$gte: 1}}

          Artistic and Literary Studies:
            message:
              All ALS-A courses must be in the same subject code.

            result:
              from: {student: courses}
              claim: false
              where: {gereqs: {$in: [ALS-A, ALS-L]}}

              all:
                - assert: {count(courses): {$gte: 2}}

                - where: {gereqs: {$eq: ALS-A}}
                  assert: {sum(credits): {$gte: 1}}

                - where: {gereqs: {$eq: ALS-L}}
                  assert: {count(courses): {$gte: 1}}

          Biblical and Theological Studies:
            result:
              from: {student: courses}
              claim: false
              where: {gereqs: {$in: [BTS-B, BTS-T]}}
              all:
                - assert: {count(courses): {$gte: 2}}

                - where: {gereqs: {$eq: BTS-B}}
                  assert: {count(courses): {$gte: 1}}

                - where: {gereqs: {$eq: BTS-T}}
                  assert: {count(courses): {$gte: 1}}

          Studies in Natural Science:
            result:
              from: {student: courses}
              claim: false
              where: {gereqs: {$in: [SED, IST]}}
              all:
                - assert:
                    $and:
                      - {count(courses): {$gte: 2}}
                      - {count(subjects): {$gte: 2}}

                - where: {gereqs: {$eq: SED}}
                  assert: {count(courses): {$gte: 1}}

                - where: {gereqs: {$eq: IST}}
                  assert: {count(courses): {$gte: 1}}

          Studies in Human Behavior and Society:
            result:
              from: {student: courses}
              claim: false
              where: {gereqs: {$eq: HBS}}

              all:
                - assert:
                    $and:
                      - {count(courses): {$gte: 2}}
                      - {count(subjects): {$gte: 2}}

                - where: {institution: {$eq: St. Olaf College}}
                  assert: {count(courses): {$gte: 1}}

      Integrative:
        result:
          requirement: Ethical Issues and Normative Perspectives

        requirements:
          Ethical Issues and Normative Perspectives:
            from: {student: courses}
            where: {gereqs: {$eq: EIN}}
            assert: {count(courses): {$gte: 1}}
