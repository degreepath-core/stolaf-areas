---
name: B.M.
type: degree
catalog: 2018-19

result:
  count: all
  of:
    - requirement: Degree Requirements
    - requirement: General Education

requirements:
  Degree Requirements:
    result:
      count: all
      of:
        - requirement: Courses
        - requirement: Residency
        - requirement: Interim
        - requirement: Grade Point Average
        - requirement: Course Level
        - requirement: Graded Courses
        - requirement: Major

    requirements:
      Courses:
        result:
          from: {student: courses}
          assert: {sum(credits): {$gte: 35}}

      Residency:
        result:
          from: {student: courses}
          where: {institution: {$eq: St. Olaf College}}
          assert: {sum(credits): {$gte: 17}}

      Interim:
        save:
          Interim Courses:
            from: {student: courses}
            where: {semester: {$eq: Interim}}

        result:
          both:
            - {from: {save: Interim Courses}, assert: {sum(credits): {$gte: 3}}}
            - {from: {save: Interim Courses}, assert: {count(courses): {$gte: 3}}}

      Grade Point Average:
        result:
          from: {student: courses}
          assert: {average(grades): {$gte: 2.0}}

      Course Level:
        result:
          from: {student: courses}
          where: {level: {$gte: 200}}
          assert: {sum(credits): {$gte: 18}}

      Graded Courses:
        result:
          from: {student: courses}
          where: {graded: {$eq: true}}
          assert: {sum(credits): {$gte: 24}}

      Major:
        result:
          from: {student: areas}
          where: {type: {$eq: major}}
          assert: {count(areas): {$gte: 1}}

  General Education:
    result:
      count: all
      of:
        - requirement: Foundation
        - requirement: Core
        - requirement: Integrative

    requirements:
      Foundation:
        result:
          count: all
          of:
            - requirement: First-Year Writing
            - requirement: Writing in Context
            - requirement: Foreign Language
            - requirement: Oral Communication
            - requirement: Reasoning
            - requirement: Studies in Physical Movement

        requirements:
          First-Year Writing:
            result:
              from: {student: courses}
              where: {gereqs: {$eq: FYW}}
              assert: {count(courses): {$gte: 1}}

          Writing in Context:
            result:
              from: {student: courses}
              where: {gereqs: {$eq: WRI}}
              assert: {count(courses): {$gte: 4}}

          Foreign Language:
            result:
              any:
                - course: CHIN 112
                - course: FREN 112
                - course: GERM 112
                - course: GREEK 112
                - course: JAPAN 112
                - course: LATIN 112
                - course: NORW 112
                - course: RUSSL 112
                - course: SPAN 112

          Oral Communication:
            result:
              from: {student: courses}
              where: {gereqs: {$eq: ORC}}
              assert: {count(courses): {$gte: 1}}

          Reasoning:
            result:
              from: {student: courses}
              where: {gereqs: {$in: [AQR, SED, IST]}}
              assert: {count(courses): {$gte: 1}}

          Studies in Physical Movement:
            result:
              from: {student: courses}
              where: {gereqs: {$eq: SPM}}
              assert: {count(distinct courses): {$gte: 2}}

      Core:
        result:
          count: all
          of:
            - requirement: Historical Studies in Western Culture or Literary Studies
            - requirement: Multicultural Studies
            - requirement: Biblical and Theological Studies
            - requirement: Studies in Human Behavior and Society

        requirements:
          Historical Studies in Western Culture or Literary Studies:
            result:
              from: {student: courses}
              where: {gereqs: {$in: [HWC, ALS-L]}}
              assert: {count(courses): {$gte: 1}}

          Multicultural Studies:
            result:
              from: {student: courses}
              where: {gereqs: {$in: [MCD, MCG]}}
              assert: {count(courses): {$gte: 1}}

          Biblical and Theological Studies:
            save:
              Courses with a BTS-B or BTS-T:
                from: {student: courses}
                where: {gereqs: {$in: [BTS-B, BTS-T]}}

            result:
              count: all
              of:
                - from: {save: Courses with a BTS-B or BTS-T}
                  assert: {count(courses): {$gte: 2}}

                - from: {save: Courses with a BTS-B or BTS-T}
                  where: {gereqs: {$eq: BTS-B}}
                  assert: {count(courses): {$gte: 1}}

                - from: {save: Courses with a BTS-B or BTS-T}
                  where: {gereqs: {$eq: BTS-T}}
                  assert: {count(courses): {$gte: 1}}

          Studies in Human Behavior and Society:
            result:
              from: {student: courses}
              where: {gereqs: {$eq: HBS}}
              assert: {count(courses): {$gte: 1}}

      Integrative:
        result:
          count: all
          of:
            - requirement: Ethical Issues and Normative Perspectives

        requirements:
          Ethical Issues and Normative Perspectives:
            result:
              from: {student: courses}
              where: {gereqs: {$eq: EIN}}
              assert: {count(courses): {$gte: 1}}
