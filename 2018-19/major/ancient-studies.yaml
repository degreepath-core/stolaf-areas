    message:
      1 course in Greek may be used as an elective if the student satisfies the
      required language portion of the major with Latin courses. 1 course in Latin
      may be used as an elective if the student satisfies the required language
      portion of the major with Greek courses.

    result:
      - count: any
        of:
          - both:
              - {requirement: Took Greek}
              - type: count-of
                count: any
                of:
                  - {course: GREEK 253, can_match_used: true}
                  - {course: GREEK 370, can_match_used: true}
                  - {course: GREEK 372, can_match_used: true}
                  - {course: GREEK 373, can_match_used: true}
                  - {course: GREEK 374, can_match_used: true}
                  - {course: GREEK 375, can_match_used: true}
          - both:
              - {requirement: Took Latin}
              - type: count-of
                count: any
                of:
                  - {course: LATIN 252, can_match_used: true}
                  - {course: LATIN 370, can_match_used: true}
                  - {course: LATIN 371, can_match_used: true}
                  - {course: LATIN 372, can_match_used: true}
                  - {course: LATIN 373, can_match_used: true}
                  - {course: LATIN 374, can_match_used: true}
                  - {course: LATIN 375, can_match_used: true}
                  - {course: LATIN 377, can_match_used: true}

    requirements:
      - name: Took Greek
        result:
          given: courses
          where: { attribute: ancient_elective | ancient_elective_if_greek_lang }
          limits:
            - {at_most: 1, where: {subject: LATIN}}
          what: courses
          do: count >= 4

      - name: Took Latin
        result:
          given: courses
          where: { attribute: ancient_elective | ancient_elective_if_latin_lang }
          limits:
            - {at_most: 1, where: {subject: GREEK}}
          what: courses
          do: count >= 4

