name: Chemistry
type: major
degree: Bachelor of Arts
catalog: 2018-19

result:
  count: all
  of:
    - requirement: Introductory Sequence
    - requirement: Upper-Level Core
    - requirement: Physics
    - requirement: Mathematics
    - requirement: Seminars

requirements:
  - name: Introductory Sequence
    requirements:
      - name: Option A
        result:
          count: all
          of:
            - CHEM 121
            - CHEM 123
            - CHEM 125

      - name: Option B
        result:
          count: all
          of:
            - CHEM 125
            - CHEM 126

      - name: Option C
        result:
          count: all
          of:
            - CH/BI 125
            - CH/BI 126

    result:
      count: any
      of:
        - requirement: Option A
        - requirement: Option B
        - requirement: Option C

  - name: Upper-Level Core
    result:
      count: all
      of:
        - requirement: Organic
        - requirement: Analytical
        - requirement: Physical
        - requirement: Elective

    requirements:
      - name: Organic
        result:
          count: all
          of:
            - CHEM 247
            - CHEM 253
            - CHEM 248
            - CHEM 254

      - name: Analytical
        result:
          count: all
          of:
            - CHEM 255
            - CHEM 256

      - name: Physical
        result:
          count: all
          of:
            - CHEM 357
            - CHEM 371

      - name: Elective
        result:
          count: any
          of:
            - CHEM 252
            - CHEM 280
            - CHEM 379
            - CHEM 382
            - CHEM 384
            - CHEM 386
            - CHEM 388
            - CHEM 391

  - name: Physics
    result:
      either:
        - PHYS 125
        - PHYS 232

  - name: Mathematics
    result:
      either:
        - MATH 126
        - MATH 128

  - name: Seminars
    message:
      Attendance is required at 12 departmental seminars after declaration of major.
    given: chemistry-seminars
    where: {date: '>= major-declaration'}
    action: {count: '>= 12'}
