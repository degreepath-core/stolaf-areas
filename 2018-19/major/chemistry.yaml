name: Chemistry
type: major
degree: Bachelor of Arts
catalog: 2018-19

result:
  all:
    - requirement: Introductory Sequence
    - requirement: Upper-Level Core
    - requirement: Physics
    - requirement: Mathematics
    - requirement: Seminars

requirements:
  Introductory Sequence:
    requirements:
      Option A:
        result:
          all:
            - course: CHEM 121
            - course: CHEM 123
            - course: CHEM 125

      Option B:
        result:
          all:
            - course: CHEM 125
            - course: CHEM 126

      Option C:
        result:
          all:
            - course: CH/BI 125
            - course: CH/BI 126
            - course: CH/BI 227

    result:
      any:
        - requirement: Option A
        - requirement: Option B
        - requirement: Option C

  Upper-Level Core:
    result:
      all:
        - requirement: Organic
        - requirement: Analytical
        - requirement: Physical
        - requirement: Elective

    requirements:
      Organic:
        result:
          all:
            - course: CHEM 247
            - course: CHEM 253.L
            - course: CHEM 248
            - course: CHEM 254.L

      Analytical:
        result:
          all:
            - course: CHEM 255
            - course: CHEM 256.L

      Physical:
        result:
          all:
            - course: CHEM 371
            - course: CHEM 357.L

      Elective:
        result:
          from: {student: courses}
          where: {attribute: {$eq: chem_elective}}
          assert: {count(courses): {$gte: 1}}

  Physics:
    result:
      either:
        - course: PHYS 125
        - course: PHYS 232

  Mathematics:
    result:
      either:
        - course: MATH 126
        - course: MATH 128

  Seminars:
    message:
      Attendance is required at 12 departmental seminars after declaration of major.
    given: chemistry-seminars
    where: {date: '>= major-declaration'}
    action: {count: '>= 12'}

attributes:
  courses:
    CHEM 252: [chem_elective]
    CHEM 280: [chem_elective]
    CHEM 360: [chem_elective]
    CHEM 379: [chem_elective]
    CHEM 382: [chem_elective]
    CHEM 384: [chem_elective]
    CHEM 386: [chem_elective]
    CHEM 388: [chem_elective]
    CHEM 391: [chem_elective]
    CHEM 396: [chem_elective]
