requirements:
  Core Language:
    result:
      count: all
      of: [CHIN 231, CHIN 232, CHIN 301, CHIN 302]

  Upper-Level Language:
    result:
      count: any
      of:
        - CHIN 320
        - CHIN 351
        - CHIN 360

  Language and Culture:
    message: >
      The Asian Conversation sequence (ASIAN 210, ASIAN 215 or ASIAN 216, ASIAN
      220) will count for no more than two courses.

      One of these courses may be an Independent Study (capstone project) or the
      Asian Studies senior seminars (ASIAN 397 and ASIAN 399).

    save:
      - given: these requirements
        requirements:
          - requirement: China-focused
          - requirement: Comparative
        what: courses
        limit:
          - {at_most: 1, where: {level: '100'}}
        name: Allowed Courses

    result:
      count: all
      of:
        - requirement: China-focused
        - requirement: Comparative

        - given: save
          save: Allowed Courses
          what: courses
          do: count >= 4

        - given: save
          save: Allowed Courses
          what: courses
          where: {level: '300'}
          do: count >= 1

    requirements:
      China-focused:
        result:
          given: courses
          where: {attributes: china_focused_on_china}
          what: courses
          do: count >= 1

      Comparative:
        result:
          given: courses
          where: {attributes: china_comparative_asia}
          limit:
            - {at_most: 2, where: {attributes: 'china_asiancon'}}
            - {at_most: 1, where: {attributes: 'china_independent_study | china_seminar'}}
          what: courses
          do: count >= 1

  FLAC:
    result:
      given: courses
      where: {attributes: china_flac}
      what: courses
      do: count >= 1
