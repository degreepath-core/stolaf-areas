name: Chinese
type: major
degree: Bachelor of Arts
catalog: 2018-19

result:
  count: all
  of:
    - requirement: Core Language
    - requirement: Upper-Level Language
    - requirement: Language and Culture
    - {requirement: FLAC, optional: true}

attributes:
  definitions:
    chin_kind:
      type: string
  courses:
    ASIAN 210: {chin_kind: asiancon}
    ASIAN 215: {chin_kind: asiancon}
    ASIAN 216: {chin_kind: asiancon}
    ASIAN 220: {chin_kind: asiancon}
    ASIAN 397: {chin_kind: senior-seminar}
    ASIAN 399: {chin_kind: senior-seminar}
    ASIAN 298: {chin_kind: independent-study}
    ASIAN 398: {chin_kind: independent-study}

requirements:
  Core Language:
    result:
      count: all
      of: [CHIN 231, CHIN 232, CHIN 301, CHIN 302]

  Upper-Level Language:
    result:
      count: any
      of:
        - CHIN 320
        - CHIN 351
        - CHIN 360

  Language and Culture:
    message: >
      The Asian Conversation sequence (ASIAN 210, ASIAN 215 or ASIAN 216, ASIAN
      220) will count for no more than two courses.

      One of these courses may be an Independent Study (capstone project) or the
      Asian Studies senior seminars (ASIAN 397 and ASIAN 399).

    save:
      - given: these requirements
        requirements:
          - requirement: China-focused
          - requirement: Comparative
        what: courses
        limit:
          - {at_most: 1, where: {level: '100'}}
        name: Allowed Courses

    result:
      count: all
      of:
        - requirement: China-focused
        - requirement: Comparative

        - given: save
          save: Allowed Courses
          what: courses
          do: count >= 4

        - given: save
          save: Allowed Courses
          what: courses
          where: {level: '300'}
          do: count >= 1

    requirements:
      China-focused:
        result:
          count: 1
          of:
            - ART 259
            - ASIAN 156
            - ASIAN 236
            - ASIAN 237
            - ASIAN 270
            - HIST 250
            - HIST 251
            - HIST 262

      Comparative:
        result:
          count: 1
          of:
            - ASIAN 121
            - ASIAN 123
            - ASIAN 200
            - ASIAN 210
            - ASIAN 215
            - ASIAN 216
            - ASIAN 220
            - ASIAN 268
            - ASIAN 282
            - ASIAN 300
            - ASIAN 310
            - ASIAN 333
            - ASIAN 397
            - ASIAN 399
            - AS/PS 255
            - AS/RE 256
            - AS/RE 257
            - AS/RE 289
            - HIST 345
            - PHIL 251
            - PSCI 245
          limit:
            - {at_most: 2, where: {chin_kind: 'asiancon'}}
            - {at_most: 1, where: {chin_kind: 'independent-study | senior-seminar'}}

  FLAC:
    result:
      count: any
      of:
        - {course: ASIAN 156, type: FLAC}
        - {course: ASIAN 237, type: FLAC}
        - {course: ASIAN 270, type: FLAC}
        - {course: HIST 250, type: FLAC}
        - {course: HIST 251, type: FLAC}
