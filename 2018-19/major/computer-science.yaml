name: Computer Science
type: major
degree: Bachelor of Arts
catalog: 2018-19

result:
  count: all
  of:
    - requirement: Foundation
    - requirement: Core
    - requirement: Electives
    - requirement: Capstone

attributes:
  courses:
    CSCI 276: [csci_elective]
    CSCI 333: [csci_elective]
    CSCI 336: [csci_elective]
    CSCI 273: [csci_elective]
    CSCI 284: [csci_elective]
    CSCI 300: [csci_elective]
    CSCI 316: [csci_elective]
    CSCI 315: [csci_elective]
    CSCI 350: [csci_elective]
    ID 259 2000.1: [csci_elective]

requirements:
  - name: Foundation
    result:
      count: all
      of:
        - either: [CSCI 121, CSCI 125]
        - CSCI 241
        - both: [CSCI 251, CSCI 252]
        - count: 1
          of: [MATH 232, MATH 252, MATH 244]

  - name: Core
    result:
      count: all
      of:
        - CS 253
        - CS 263
        - requirement: Languages
        - requirement: Systems

    requirements:
      - name: Languages
        result:
          count: any
          of: [CSCI 276, CSCI 333, CSCI 336]

      - name: Systems
        result:
          count: any
          of:
            - CSCI 273
            - CSCI 284
            - {course: CSCI 300, year: 2000, semester: Fall}

  - name: Electives
    result:
      given: courses
      where: {attribute: csci_elective}
      what: courses
      do: count >= 2

  - name: Capstone
    result:
      course: CSCI 390
