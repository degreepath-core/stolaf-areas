name: Economics
type: major
degree: Bachelor of Arts
catalog: 2018-19

result:
  count: all
  of:
    - requirement: Foundation
    - requirement: Core
    - requirement: Economic Analysis

attributes:
  courses:
    ECON 385:
      may count for multiple requirements:
        - [Core]
        - [Economic Analysis, Level III]


requirements:
  Core:
    result:
      count: all
      of:
        - ECON 261
        - ECON 262
        - either:
          - ECON 263
          - both: [STAT 272, ECON 385]

  Foundation:
    result:
      count: any
      of:
        - MATH 120
        - MATH 119

  Economic Analysis:
    result:
      count: all
      of:
        - requirement: Level II
        - requirement: Level III

        - given: these requirements
          requirements:
            - requirement: Level II
            - requirement: Level III
          what: courses
          do: count >= 2

    requirements:
      Level II:
        result:
          count: 1
          of:
            - ECON 200
            - ECON 210
            - ECON 218
            - ECON 220
            - ECON 222
            - ECON 242
            - ECON 243
            - ECON 245
            - ECON 247
            - ECON 249

      Level III:
        result:
          count: 2
          of:
            - ECON 371
            - ECON 372
            - ECON 373
            - ECON 374
            - ECON 376
            - ECON 382
            - ECON 385
            - ECON 399
