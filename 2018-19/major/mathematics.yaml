name: Mathematics
type: major
degree: Bachelor of Arts
catalog: 2018-19

result:
  all:
    - reference: Basics
    - reference: Transitions
    - reference: Perspectives
    - reference: Interdisciplinary
    - reference: Sequence
    - reference: Level III

    - from:
        requirement results:
          - Basics
          - Transitions
          - Perspectives
          - Interdisciplinary
          - Sequence
          - Level III
        take: courses
      where: year >= $matriculation-year
      assert: count(courses) >= 6

limit:
  - {at most: 2, where: subject != MATH}

requirements:
  Basics:
    result:
      all:
        - course: MATH 120
        - either: [course: MATH 126, course: MATH 128]
        - course: MATH 220

  Transitions:
    result:
      from: {student: courses}
      where: attribute = math_transitions
      assert: count(courses) >= 2

  Perspectives:
    message: One course from each of three of the four perspectives.

    result:
      count: 3
      of:
        - reference: Axiomatic/Algebraic (A)
        - reference: Continuous/Analytic (C)
        - reference: Discrete/Combinatorial (D)
        - reference: Modeling/Computation (M)

    requirements:
      Axiomatic/Algebraic (A):
        result:
          from: {student: courses}
          where: attribute = math_perspective_a
          assert: count(courses) >= 1

      Continuous/Analytic (C):
        result:
          from: {student: courses}
          where: attribute = math_perspective_c
          assert: count(courses) >= 1

      Discrete/Combinatorial (D):
        result:
          from: {student: courses}
          where: attribute = math_perspective_d
          assert: count(courses) >= 1

      Modeling/Computation (M):
        result:
          from: {student: courses}
          where: attribute = math_perspective_m
          assert: count(courses) >= 1

  Interdisciplinary:
    result:
      count: 0
      of:
        - reference: Chemistry
        - reference: Economics
        - reference: Physics

    requirements:
      Chemistry:
        result:
          both:
            - course: CHEM 371
            - from: {student: areas}
              where: type = major and name = Chemistry
              assert: count(areas) = 1
      Economics:
        result:
          both:
            - course: ECON 385
            - from: {student: areas}
              where: type = major and name = Economics
              assert: count(areas) = 1
      Physics:
        result:
          both:
            - course: PHYS 375
            - from: {student: areas}
              where: type = major and name = Physics
              assert: count(areas) = 1

  Level III:
    result:
      from: {student: courses}
      where: attribute = math_level_3
      limit:
        - {at most: 1, where: subject != MATH}
      assert: count(courses) >= 2

  Sequence:
    result:
      any:
        - both: [{course: MATH 220, including claimed: true}, {course: MATH 356, including claimed: true}]
        - both: [{course: MATH 220, including claimed: true}, {course: MSCS 341, including claimed: true}]
        - both: [{course: MATH 224, including claimed: true}, {course: MATH 348, including claimed: true}]
        - both: [{course: MATH 226, including claimed: true}, {course: MATH 340, including claimed: true}]
        - both: [{course: MATH 230, including claimed: true}, {course: MATH 330, including claimed: true}]
        - both: [{course: MATH 232, including claimed: true}, {course: MATH 364, including claimed: true}]
        - both: [{course: MATH 244, including claimed: true}, {course: MATH 344, including claimed: true}]
        - both: [{course: MATH 252, including claimed: true}, {course: MATH 352, including claimed: true}]
        - both: [{course: MATH 262, including claimed: true}, {course: STAT 322, including claimed: true}]

attributes:
  multicountable:
    - [{attribute: math_perspective_a}, {attribute: math_level_3}, {attribute: math_transitions}]
    - [{attribute: math_perspective_c}, {attribute: math_level_3}, {attribute: math_transitions}]
    - [{attribute: math_perspective_d}, {attribute: math_level_3}, {attribute: math_transitions}]
    - [{attribute: math_perspective_m}, {attribute: math_level_3}, {attribute: math_transitions}]

  courses:
    CSCI 315: [math_level_3]
    CSCI 333: [math_level_3]
    MATH 226: [math_perspective_c]
    MATH 230: [math_perspective_c, math_perspective_m]
    MATH 232: [math_perspective_d]
    MATH 236: [math_perspective_m]
    MATH 239: [math_perspective_d]
    MATH 242: [math_perspective_m, math_transitions]
    MATH 244: [math_perspective_c, math_transitions]
    MATH 252: [math_perspective_a, math_transitions]
    MATH 262: [math_perspective_c, math_perspective_d, math_perspective_m]
    MATH 266: [math_perspective_m]
    MATH 330: [math_perspective_m, math_level_3]
    MATH 340: [math_perspective_c, math_level_3]
    MATH 344: [math_perspective_c, math_level_3]
    MATH 348: [math_perspective_a, math_level_3]
    MATH 352: [math_perspective_a, math_level_3]
    MATH 356: [math_perspective_a, math_level_3]
    MATH 364: [math_perspective_d, math_level_3]
    MATH 382: [math_level_3]
    MATH 384: [math_level_3]
    MATH 396: [math_level_3]
    MSCS 341: [math_perspective_m, math_level_3]
    MSCS 390: [math_level_3]
    STAT 212: [math_perspective_m]
    STAT 214: [math_perspective_m]
    STAT 272: [math_perspective_m]
    STAT 316: [math_perspective_m]
    STAT 322: [math_level_3]
