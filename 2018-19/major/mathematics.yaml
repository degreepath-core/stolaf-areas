name: Mathematics
type: major
degree: Bachelor of Arts
catalog: 2018-19

result:
  both:
    - count: all
      of:
        - requirement: Basics
        - requirement: Transitions
        - requirement: Perspectives
        - {requirement: Interdisciplinary, optional: true}
        - requirement: Sequence
        - requirement: Level III

    - given: these requirements
      requirements:
        - requirement: Basics
        - requirement: Transitions
        - requirement: Perspectives
        - requirement: Interdisciplinary
        - requirement: Sequence
        - requirement: Level III
      where: {institution: St. Olaf College}
      what: courses
      do: count >= 6

limiters:
  - where: {department: '! MATH'}
    at_most: 2

attributes:
  multicountable:
    - [math_perspective_a, math_level_3]
    - [math_perspective_c, math_level_3]
    - [math_perspective_d, math_level_3]
    - [math_perspective_m, math_level_3]

  courses:
    CSCI 315: [math_level_3]
    CSCI 333: [math_level_3]
    MATH 226: [math_perspective_c]
    MATH 230: [math_perspective_c, math_perspective_m]
    MATH 232: [math_perspective_d]
    MATH 236: [math_perspective_m]
    MATH 239: [math_perspective_d]
    MATH 242: [math_perspective_m]
    MATH 244: [math_perspective_c]
    MATH 252: [math_perspective_a]
    MATH 262: [math_perspective_c, math_perspective_d, math_perspective_m]
    MATH 266: [math_perspective_m]
    MATH 330: [math_perspective_m, math_level_3]
    MATH 340: [math_perspective_c, math_level_3]
    MATH 344: [math_perspective_c, math_level_3]
    MATH 348: [math_perspective_a, math_level_3]
    MATH 352: [math_perspective_a, math_level_3]
    MATH 356: [math_perspective_a, math_level_3]
    MATH 364: [math_perspective_d, math_level_3]
    MATH 382: [math_level_3]
    MATH 384: [math_level_3]
    MATH 396: [math_level_3]
    MSCS 341: [math_perspective_m, math_level_3]
    MSCS 390: [math_level_3]
    STAT 212: [math_perspective_m]
    STAT 214: [math_perspective_m]
    STAT 272: [math_perspective_m]
    STAT 316: [math_perspective_m]
    STAT 322: [math_level_3]

requirements:
  Basics:
    result:
      count: all
      of:
        - MATH 120
        - either: [MATH 126, MATH 128]
        - MATH 220

  Transitions:
    result:
      count: 2
      of:
        - MATH 242
        - MATH 244
        - MATH 252

  Perspectives:
    message: One course from each of three of the four perspectives.

    result:
      count: 3
      of:
        - requirement: Axiomatic/Algebraic (A)
        - requirement: Continuous/Analytic (C)
        - requirement: Discrete/Combinatorial (D)
        - requirement: Modeling/Computation (M)

    requirements:
      Axiomatic/Algebraic (A):
        result:
          given: courses
          where: {attributes: math_perspective_a}
          what: courses
          do: count >= 1

      Continuous/Analytic (C):
        result:
          given: courses
          where: {attributes: math_perspective_c}
          what: courses
          do: count >= 1

      Discrete/Combinatorial (D):
        result:
          given: courses
          where: {attributes: math_perspective_d}
          what: courses
          do: count >= 1

      Modeling/Computation (M):
        result:
          given: courses
          where: {attributes: math_perspective_m}
          what: courses
          do: count >= 1

  Interdisciplinary:
    result:
      count: any
      of:
        - requirement: Chemistry
        - requirement: Economics
        - requirement: Physics

    requirements:
      Chemistry:
        result:
          both:
            - course: CHEM 371
            - given: areas of study
              where: {type: major, name: Chemistry}
              what: areas of study
              do: count = 1
      Economics:
        result:
          both:
            - course: ECON 385
            - given: areas of study
              where: {type: major, name: Economics}
              what: areas of study
              do: count = 1
      Physics:
        result:
          both:
            - course: PHYS 375
            - given: areas of study
              where: {type: major, name: Physics}
              what: areas of study
              do: count = 1

  Level III:
    result:
      given: courses
      where: {attributes: math_level_3}
      limit:
        - {at_most: 1, where: {department: '! MATH'}}
      what: courses
      do: count >= 2

  Sequence:
    result:
      count: 1
      of:
        - both: [MATH 220, MATH 356]
        - both: [MATH 220, MSCS 341]
        - both: [MATH 224, MATH 348]
        - both: [MATH 226, MATH 340]
        - both: [MATH 230, MATH 330]
        - both: [MATH 232, MATH 364]
        - both: [MATH 244, MATH 344]
        - both: [MATH 252, MATH 352]
        - both: [MATH 262, STAT 322]
