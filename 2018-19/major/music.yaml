name: Music
type: major
degree: Bachelor of Arts
catalog: 2018-19

result:
  count: all
  of:
    - requirement: Core
    - requirement: Musicology
    - requirement: Electives
    - requirement: Performance Studies
    - requirement: Official Ensemble Participation
    - requirement: Performances
    - requirement: Recital Attendance

requirements:
  Core:
    result:
      count: all
      of:
        - MUSIC 114
        - MUSIC 141
        - MUSIC 161
        - MUSIC 162
        - either: [MUSIC 212, MUSIC 214]

  Musicology:
    result:
      count: 1
      of: [MUSIC 340, MUSIC 341, MUSIC 342, MUSIC 343, MUSIC 344,
           MUSIC 345, MUSIC 346, MUSIC 347, MUSIC 348, MUSIC 349]

  Electives:
    result:
      given: courses
      where: {department: MUSIC, level: '200 | 300'}
      limit:
        - where: {level: '200'}
          at_most: 3
      what: courses
      do: count >= 4

  Performance Studies:
    message:
      6 semesters; 4 in the same instrument/voice

    result:
      count: 1
      of:
        - requirement: Bassoon
        - requirement: Clarinet
        - requirement: Drumset
        - requirement: Euphonium
        - requirement: Flute
        - requirement: French Horn
        - requirement: Hardanger Fiddle
        - requirement: Harp
        - requirement: Harpsichord
        - requirement: Jazz Piano
        - requirement: Jazz Saxophone
        - requirement: Oboe
        - requirement: Organ
        - requirement: Percussion
        - requirement: Piano
        - requirement: Saxophone
        - requirement: String Bass
        - requirement: Trombone
        - requirement: Trumpet
        - requirement: Tuba
        - requirement: Viola
        - requirement: Violin
        - requirement: Violoncello
        - requirement: Voice

    requirements:
      Bassoon:
        result:
          given: these requirements
          requirements: [{requirement: Lessons}, {requirement: Other Lessons}]
          what: terms
          do: count >= 6
          # both: [{given: these courses, courses: [MUSPF 102], repeats: all, what: terms, do: count >= 4},
          #        {given: courses, where: {department: MUSPF, number: '! 102'}, what: terms, do: count >= 2}]
