requirements:
  - name: Research Methods
    result:
      course: PSCI 220

  - name: American Politics and Public Policy
    result:
      given: courses
      where: {attribute: psci_topic_american}
      what: courses
      do: count >= 1

  - name: Comparative Politics
    result:
      given: courses
      where: {attribute: psci_topic_comparative}
      what: courses
      do: count >= 1

  - name: International Relations
    result:
      given: courses
      where: {attribute: psci_topic_international}
      what: courses
      do: count >= 1

  - name: Political Theory
    result:
      given: courses
      where: {attribute: psci_topic_theory}
      what: courses
      do: count >= 1

  - name: Level III
    result:
      given: courses
      where: {attribute: psci_level_3}
      limit: {at_most: 0, {where: {institution: '! St. Olaf College'}}}
      what: courses
      do: count >= 2

  - name: Electives
    saves:
      - given: courses
        where: {department: PSCI | AS/PS | ES/PS}
        limits:
          - {at_most: 1, where: {course: PSCI 294, credit: '< 1.0'}}
        what: courses
        name: Within PSCI

      - given: courses
        where: {department: STAT}
        except: [STAT 111] # data science
        name: Statistics

      - given: courses
        where:
          department: 'FREN | GERM | SPAN'
          number: '>= 232'
        what: courses
        name: French / German / Spanish

      - given: courses
        where:
          department: 'CHIN | GREEK | LATIN | JAPAN | NORW | RUSSN'
          number: '>= 231'
        what: courses
        name: Chinese / Greek / Latin / Japanese / Norwegian / Russian

    result:
      count: 0
      mode: greedy
      of:
        - given: these-saves
          save: Within PSCI
          limits:
            - {at_most: 1}
          what: courses
          do: count = 1

        - given: these-saves
          saves:
            - Statistics
            - French / German / Spanish
            - Chinese / Greek / Latin / Japanese / Norwegian / Russian
          limits:
            - {at_most: 1}
          what: courses
          do: count = 1
