requirements:
  - name: Foundations
    result:
      count: all
      of:
        - either: [ART 102, ART 106]
        - ART 103
        - ART 104

  - name: Areas
    result:
      count: all
      of:
        - requirement: 2D Media
        - requirement: 3D Media
        - requirement: New Media

    requirements:
      - name: 2D Media
        result:
          count: any
          of:
            - requirement: Drawing
            - requirement: Painting
            - requirement: Printmaking
            - requirement: Graphic Design

        requirements:
          - name: Drawing
            result:
              count: any
              of: [ART 225, ART 232, ART 233]

          - name: Painting
            result:
              count: any
              of: [ART 221, ART 222]

          - name: Printmaking
            result:
              count: any
              of: [ART 226, ART 227]

          - name: Graphic Design
            result:
              count: any
              of:
                - {course: ART 236, year: 2000, semester: Fall}

      - name: 3D Media
        result:
          count: any
          of:
            - requirement: Ceramics
            - requirement: Sculpture

        requirements:
          - name: Ceramics
            result:
              count: any
              of: [ART 207, ART 234]

          - name: Sculpture
            result:
              count: any
              of: [ART 223, ART 224]

      - name: New Media
        result:
          count: any
          of:
            - requirement: Photography
            - requirement: Interactive Image
            - requirement: Digital Video
            - requirement: Performance
            - requirement: Graphic Design

        requirements:
          - name: Photography
            result:
              count: any
              of: [ART 205, ART 238]

          - name: Interactive Image
            result:
              count: any
              of: [ART 228]

          - name: Digital Video
            result:
              count: any
              of: [ART 229]

          - name: Performance
            result:
              count: any
              of: [ART 240]

          - name: Graphic Design
            result:
              count: any
              of:
                - {course: ART 236, year: 2000, semester: Fall}

  - name: Juried Show
    department_audited: true
    message:
      Majors must participate in two juried shows. To fulfill the the
      requirements of the studio art major, you must either enter the student
      juried show in spring semester twice, or enter our student juried show
      once and one other non-class related exhibition on or off campus.

  - name: Senior Studies in Studio Art
    result:
      course: ART 343

  - name: Electives
    result:
      given: courses
      where: {attribute: art_elective}
      what: courses
      do: count >= 1

  - name: Art History
    message:
      The department strongly recommends that you take
      ART 252 or 253 as one of your art history courses.

    result:
      given: courses
      where: {attribute: art_history}
      what: courses
      do: count >= 1
