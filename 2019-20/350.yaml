---
name: History
type: major
code: '350'
degree: B.A.

result:
  all:
    - requirement: Level II Seminar
    - requirement: Level III Seminars
    - requirement: Africa, Asia, and Latin America
    - requirement: Europe and Russia
    - requirement: The United States
    - requirement: Additional Courses

  audit:
    all:
      - where: {level: {$eq: 100}}
        assert: {count(courses): {$lte: 3}}

attributes:
  multicountable:
    - - {attributes: {$eq: history_l2_seminar}}
      - {attributes: {$eq: history_l3_seminar}}
      - {attributes: {$eq: history_region_af_as_la}}
      - {attributes: {$eq: history_region_eu_ru}}
      - {attributes: {$eq: history_region_us}}
      - {attributes: {$eq: hist_public_elective}}

requirements:
  Europe and Russia:
    result:
      from: courses
      where:
        $or:
          - attribute: {$eq: history_region_eu_ru}
          - ap: {$eq: AP European History}
      assert: {count(courses): {$gte: 1, at_most: true}}

  The United States:
    result:
      from: courses
      where:
        $or:
          - attribute: {$eq: history_region_us}
          - ap: {$eq: AP U.S. History}
      assert: {count(courses): {$gte: 1, at_most: true}}

  Africa, Asia, and Latin America:
    result:
      from: courses
      where:
        $or:
          - attribute: {$eq: history_region_af_as_la}
          - ap: {$eq: AP World History}
      assert: {count(courses): {$gte: 1, at_most: true}}

  Level II Seminar:
    result:
      from: courses
      where: {attribute: {$eq: history_l2_seminar}}
      assert: {count(courses): {$gte: 1, at_most: true}}

  Level III Seminars:
    result:
      from: courses
      where: {attribute: {$eq: history_l3_seminar}}
      assert: {count(courses): {$gte: 3, at_most: true}}

  Additional Courses:
    result:
      from: courses
      where:
        attribute:
          $in:
            - history_l2_seminar
            - history_l3_seminar
            - history_region_eu_ru
            - history_region_af_as_la
            - history_region_us
            - history_extra
      assert: {count(courses): {$gte: 2, at_most: true}}

emphases:
  737:
    name: Public History

    result:
      all:
        - requirement: Core
        - requirement: Electives

    requirements:
      Core:
        result:
          all:
            - course: HIST 280
            - course: HIST 294
            - course: HIST 296

      Electives:
        result:
          from: courses
          where: {attributes: {$eq: hist_public_elective}}
          assert: {count(courses): {$gte: 3}}
