---
name: Performance
type: major
code: '456'
degree: B.M.

result:
  all:
    - requirement: Core
    - requirement: Musicology
    - requirement: Additional Upper-Level Elective
    - requirement: Additional Electives
    - requirement: Performance Studies
    - requirement: Official Ensemble Participation
    - requirement: Required Performances
    - requirement: Required Recital Attendance

limit:
  - at-most: 0
    where: {s/u: {$eq: true}}

requirements:
  Core:
    result:
      all:
        - course: MUSIC 114
        - course: MUSIC 141
        - course: MUSIC 212
        - course: MUSIC 214
        - course: MUSIC 237
        - course: MUSIC 251

  Musicology:
    result:
      from: courses
      where: {attribute: {$eq: music_upper_musicology}}
      assert: {count(courses): {$gte: 1, at_most: true}}

  Additional Upper-Level Elective:
    result:
      from: courses
      where:
        $and:
          - subject: {$eq: MUSIC}
          - level: {$eq: 300}
      assert: {count(courses): {$gte: 1, at_most: true}}

  Additional Electives:
    result:
      from: courses
      where:
        $and:
          - subject: {$in: [MUSIC, MUSPF]}
          - level: {$in: [200, 300]}
          - number: {$nin: [294, 298, 394, 398]}
          - course:
              $nin:
                # exclude the Core courses
                - MUSIC 114
                - MUSIC 141
                - MUSIC 212
                - MUSIC 214
                - MUSIC 237
                - MUSIC 251
      assert: {count(courses): {$gte: 2, at_most: true}}

  Performance Studies:
    message:
      Once accepted into the B.M. Performance program, students must register
      for a minimum of 6 semesters of 1.0 credit lessons (4 at Level I,
      subsequent at Level II)
    result:
      from: courses
      where:
        $and:
          - subject: {$eq: MUSPF}
          - credits: {$eq: 1.0}
          - level: {$in: [100, 200]}
      all:
        - assert: {count(terms): {$gte: 6}}
        - where: {level: {$eq: 100}}
          assert: {count(terms): {$lte: 4}}

  Required Performances:
    result:
      all:
        - requirement: Solos
        - requirement: Entrance Examination
        - requirement: Continuance Examination
        - requirement: Junior half recital
        - requirement: Senior half recital

    requirements:
      Solos:
        department_audited: true
        message: |
          2 solo performances on a St. Olaf Student Recital (may include
          Entrance and Continuance)

      Entrance Examination:
        department_audited: true

      Continuance Examination:
        department_audited: true

      Junior half recital:
        department_audited: true

      Senior half recital:
        department_audited: true

  Official Ensemble Participation:
    department_audited: true
    message:
      Every semester in an official ensemble

  Required Recital Attendance:
    message:
      You must attend 10 recitals per semester on campus,
      with a minimum of 60 overall.
    result:
      from: music recitals
      assert: {count(recitals): {$gte: 60}}

emphases:
  711x:
    name: Voice

    result:
      all:
        - requirement: Keyboard Proficiency

        - {course: MUSIC 263}
        - {course: MUSIC 264}
        - {course: MUSIC 281}
        - {course: MUSIC 282}
        - {course: MUSIC 291}
        - {course: MUSIC 292}

        - at_most: true
          any:
            - course: MUSIC 267
            - course: MUSIC 268
            - course: MUSIC 269

        - from: courses
          where:
            $and:
              - {subject: {$in: [MUSIC, MUSPF]}}
              - {level: {$in: [200, 300]}}
              - {number: {$nin: [294, 298, 394, 398]}}
          assert: {sum(credits): {$gte: 0.5}}

        - requirement: Foreign Language

    requirements:
      Keyboard Proficiency:
        result:
          all:
            - proficiency: Keyboard Level I
              course: {course: MUSIC 161}
            - proficiency: Keyboard Level II
              course: {course: MUSIC 162}
            - proficiency: Keyboard Level III
              course: {course: MUSIC 261}
            - proficiency: Keyboard Level IV
              course: {course: MUSIC 262}

      Foreign Language:
        message:
          Vocal performance majors must satisfactorily complete the
          second-level course of two languages. One of these must be French or
          German.
        result:
          from: courses
          where:
            attribute:
              $in:
                - bm_fol_chin
                - bm_fol_fren
                - bm_fol_germ
                - bm_fol_greek
                - bm_fol_japan
                - bm_fol_latin
                - bm_fol_norw
                - bm_fol_russn
                - bm_fol_span
          all:
            - assert: {count(courses): {$gte: 2}}

            - assert: {count(subjects): {$gte: 2}}

            - where:
                attributes:
                  $in: [bm_fol_fren, bm_fol_germ]
              assert: {count(courses): {$gte: 1}}

  712x:
    name: Strings

    result:
      all:
        - proficiency: Keyboard Level I
          course: {course: MUSIC 161}
        - proficiency: Keyboard Level II
          course: {course: MUSIC 162}
        - proficiency: Keyboard Level III
          course: {course: MUSIC 261}
        - {course: MUSIC 295}

        - from: courses
          where: {course: {$eq: {MUSIC 275}}}
          assert: {sum(credits): {$gte: 0.5}}

        - from: courses
          where:
            $and:
              - {subject: {$in: [MUSIC, MUSPF]}}
              - {level: {$in: [200, 300]}}
              - {number: {$nin: [294, 298, 394, 398]}}
          assert: {sum(credits): {$gte: 2.25}}

  713x:
    name: Piano

    result:
      all:
        - {course: MUSIC 270, grade: B-}
        - {course: MUSIC 283}
        - {course: MUSIC 293}

        - from: courses
          where:
            $and:
              - {subject: {$in: [MUSIC, MUSPF]}}
              - {level: {$in: [200, 300]}}
              - {number: {$nin: [294, 298, 394, 398]}}
          assert: {sum(credits): {$gte: 2.75}}

  714x:
    name: Winds, Brass, Percussion

    result:
      all:
        - proficiency: Keyboard Level I
          course: {course: MUSIC 161}
        - proficiency: Keyboard Level II
          course: {course: MUSIC 162}
        - proficiency: Keyboard Level III
          course: {course: MUSIC 261}
        - {course: MUSIC 298}

        - from: courses
          where: {course: {$eq: {MUSIC 275}}}
          assert: {sum(credits): {$gte: 0.5}}

        - from: courses
          where:
            $and:
              - {subject: {$in: [MUSIC, MUSPF]}}
              - {level: {$in: [200, 300]}}
              - {number: {$nin: [294, 298, 394, 398]}}
          assert: {sum(credits): {$gte: 1.75}}

  716x:
    name: Organ

    result:
      all:
        - {course: MUSIC 270, grade: B-}
        - course: MUSIC 293
        - course: MUSIC 298

        - from: courses
          where:
            $and:
              - {subject: {$in: [MUSIC, MUSPF]}}
              - {level: {$in: [200, 300]}}
              - {number: {$nin: [294, 298, 394, 398]}}
          assert: {sum(credits): {$gte: 2.25}}

  702x:
    name: Collaborative Keyboard Performance

    result:
      all:
        - requirement: Chamber Music
        - requirement: Vocal Solo Literature
        - requirement: Collaborative Keyboard
        - requirement: Required Performances
        - requirement: Electives

    requirements:
      Chamber Music:
        result:
          from: courses
          where: {course: {$eq: MUSIC 275}}
          assert: {sum(credits): {$gte: 0.5}}

      Vocal Solo Literature:
        result:
          all:
            - course: MUSIC 281
            - course: MUSIC 282

      Collaborative Keyboard:
        result:
          from: courses
          where: {course: {$eq: MUSPF 106}}
          assert: {count(terms): {$gte: 1}}

      Electives:
        result:
          from: courses
          where: {attributes: {$eq: music_coll_keyboard_elective}}
          assert: {sum(credits): {$gte: 1}}

      Required Performances:
        message:
          2 collaborative performances on student recitals,
          with at least one of those performances
          during junior or senior year.
        department_audited: true
