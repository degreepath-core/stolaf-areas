name: Norwegian
type: major
code: '480'
degree: B.A.

result:
  all:
    - course: NORW 111
    - course: NORW 112
    - course: NORW 231
    - course: NORW 232
    - course: NORW 253
    - course: NORW 371
    - course: NORW 372
