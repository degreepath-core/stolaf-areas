---
name: Spanish
type: major
code: '620'
degree: B.A.

result:
  all:
    - requirement: Core
    - requirement: Electives

  audit:
    where: {is_stolaf: {$eq: false}}
    assert: {count(courses): {$lte: 2}}

requirements:
  Core:
    result:
      all:
        - course: SPAN 250
        - course: SPAN 275
        - course: SPAN 276
        - either:
            - course: SPAN 313
            - course: SPAN 314

  Electives:
    message: |
      You must take one (1) additional level III course from St. Olaf College,
      and three (3) electives above the the 250 level.

      Of these four (4) courses, at least one must focus on Spain, and one on
      Latin America.

      Courses from abroad or other U.S. institutions count as 270-level
      electives.

    result:
      from: courses
      where: {attribute: {$in: spanish_elective}}
      all:
        - assert: {count(courses): {$gte: 4}}

        - where: {attribute: {$eq: spanish_focus_spain}}
          assert: {count(courses): {$gte: 1}}
          message: At least one must focus on Spain

        - where: {attribute: {$eq: spanish_focus_latinamerica}}
          assert: {count(courses): {$gte: 1}}
          message: At least one must focus on Latin America

        - where:
            $and:
              - level: {$eq: 300}
              - is_stolaf: {$eq: true}
          assert: {count(courses): {$gte: 1}}
          message: One additional 300-level course

        - where: {number: {$gte: 250}}
          assert: {count(courses): {$gte: 3}}
          message: Three electives above the 250 level
