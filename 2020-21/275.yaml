---
name: Film and Media Studies
type: major
code: '275'
degree: B.A.

result:
  all:
    - requirement: Core
    - requirement: Production
    - requirement: Level III Elective
    - requirement: Electives
  audit:
    where: {is_stolaf: {$eq: false}}
    assert: {count(courses): {$lte: 2}}

requirements:
  Core:
    result:
      all:
        - course: FILM 101
        - at_most: true
          either:
            - course: FILM 140
            - course: MEDIA 160
        - course: FILM 280

  Production:
    result:
      both:
        - course: FILM 220
        - from: courses
          where: {attributes: {$eq: filmmedia_production_elective}}
          assert: {count(courses): {$gte: 1, at_most: true}}

  Level III Elective:
    result:
      from: courses
      where:
        $and:
          - {attributes: {$eq: filmmedia_elective}}
          - {level: {$eq: 300}}
      assert: {count(courses): {$gte: 1, at_most: true}}

  Remaining Electives:
    result:
      from: courses
      where: {attributes: {$eq: filmmedia_elective}}
      all:
        - assert: {count(courses): {$gte: 4, at_most: true}}

        - where: {subject: {$in: [FILM, MEDIA, FMS]}}
          assert: {count(courses): {$gte: 2}}
