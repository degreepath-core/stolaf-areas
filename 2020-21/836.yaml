---
name: Film and Media Studies
type: concentration
code: '836'
degree: B.A.

result:
  all:
    - requirement: Core
    - requirement: Production Elective
    - requirement: Remaining Electives
  audit:
    where: {is_stolaf: {$eq: false}}
    assert: {count(courses): {$lte: 2}}

requirements:
  Core:
    result:
      all:
        # - {course: FILM 101, alternative: {course: MEDIA 160, year: '< 2021'}}
        - at_most: true
          any:
            - course: FMS 101
            - course: FILM 101
            - course: MEDIA 160
        - at_most: true
          any:
            - course: FMS 140
            - course: FILM 140
            - course: MEDIA 160

  Production Elective:
    result:
      from: courses
      where: {attributes: {$eq: filmmedia_production_elective}}
      assert: {count(courses): {$gte: 1, at_most: true}}

  Remaining Electives:
    result:
      from: courses
      where: {attributes: {$eq: filmmedia_elective}}
      assert: {count(courses): {$gte: 2, at_most: true}}
